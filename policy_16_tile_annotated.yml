    security of your personal information. Therefore, although we take great efforts
    to protect your personal information, we cannot guarantee and you cannot reasonably
    expect that our databases will be immune from any wrongdoings, malfunctions, unlawful
    interceptions or access, or other kinds of abuse and misuse.
