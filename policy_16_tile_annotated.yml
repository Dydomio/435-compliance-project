  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 28
  segment_text: When you place an order on our website, and otherwise when needed
    to respond to a specific request, youll need to provide an email address, a first
    and last name and/or a shipping address. In some cases, we may also require your
    phone number.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 29
  segment_text: Payment Information
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 30
  segment_text: In order to complete your order on our website, youll need to provide
    payment information, such as your credit card or PayPal account. This information
    is needed in order to process your order and is not stored on our servers.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 31
  segment_text: Registering for the mobile app
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 32
  segment_text: Youll need to use a valid email address and create a password to create
    an account for Services on the Tile app. You can choose whether or not youd like
    to provide your first and last name.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 33
  segment_text: We do not identify you personally to other users or make your account
    information available to any third parties in any way that could identify you
    without your prior consent.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Lawful_Processing:
      - consent
- segment_id: 34
  segment_text: Connecting with Social Networks
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 35
  segment_text: When you create a Tile account, you may choose to connect and interact
    with a third-party social networking service (Social Network). If you decide to
    interact with a Social Network when using our Services, we are permitted to collect
    information that you have already made public on your Social Network account.
    You can manage this information in the privacy settings of each Social Network.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 36
  segment_text: Information from Your Use of the Services
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 37
  segment_text: Tile ID, Name, and Photograph
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 38
  segment_text: When you activate a Tile using the Tile app, that Tiles unique identifier
    (or Tile ID) will be associated with your account. If you choose to name your
    Tile or add a photo of it, this information will also be associated with your
    account.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 39
  segment_text: Location Information
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 40
  segment_text: Tile is designed to tell you where your items are. In order to do
    that, its necessary to collect data about your location. We use the term Location
    Information to refer to the combined location data of your phone or device, and
    your Tiles.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 41
  segment_text: While the app is running on your device, it periodically transmits
    your Location Information. This allows us to show you, on your map, the last place
    your Tile was seen by your device (Last Place Seen). It is one of the primary
    ways Tile helps you find your lost items.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 42
  segment_text: Tile normally only displays the latest Location Information update
    for each of your Tiles in your app, to provide the Last Place Seen. For Tile Premium
    users, Location Information for each Tile is displayed in your app for up to 30
    days, to support the Location History feature. In both cases, Tile does this so
    you can find the most recent Location Information for your Tiles, in case you
    lose them.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Rectification:
      - update
- segment_id: 43
  segment_text: Location Information is archived separately from your account data
    in a way that, alone, it is not associated with your account or registration data
    using a process called pseudonymization. Tile keeps this archival data so we can
    answer general questions unrelated to any person, such as How many Tiles were
    in London in 2016 versus 2017?
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 44
  segment_text: We may also collect and update Location Information for your Tile(s)
    from other Tile users who are running the Tile app or from other third parties
    that are using an app or device that has integrated the Tile functionality (each,
    a Tile Finder) within Bluetooth range of your device. We do this to provide you
    with the most recent and accurate location of your Tiles, even if they are out
    of your devices Bluetooth range. These updates are fundamental to the Tile Community,
    which allows Tile Finders to help each other find their lost Tiles. Likewise,
    your app may anonymously help other community members find their Tiles! The Location
    Information is reported to Tile owners anonymously and does not identify the owner
    of a Tile to others and vice versa.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Rectification:
      - update
- segment_id: 45
  segment_text: If you use a computer, phone, or other device to visit our website
    or help center, we use the IP address of that computer or device to determine
    an approximate location. We do this so that we can provide you with a better,
    more personal customer service experience.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 46
  segment_text: We use your Location Information to provide the Services and may use
    your Location Information to promote the Services or provide you with offers.
    However, your Location Information is never shared with other users unless you
    choose to share it through our Services.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 47
  segment_text: Mobile And Windows Application Usage Information
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 48
  segment_text: We collect information about how, and how often you use our Services,
    including on our mobile and windows applications. For those using our mobile application,
    we also collect certain information that your mobile device sends when you use
    them for Services. This includes information such as your devices model, operating
    system type and version, and the dates and times of your requests. We use this
    information to provide you with optimal services and support, and to collect statistics
    that help us understand our user base.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 49
  segment_text: Information Collected Through Tiles Support Services
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 50
  segment_text: 'We provide support services via live chat on our website, email request
    submissions, recorded outbound telephone calls and direct email. We collect any
    information you may choose to provide to our customer care team in the process.
    This includes, but is not limited to: your name, email address, phone number,
    and mailing address. We may use and process your information, including Location
    Information, to handle your support request and provide you with the best support
    possible. You may also choose to submit a diagnostic report to Tiles support team
    for troubleshooting purposes'
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 51
  segment_text: Human Resources Data
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 52
  segment_text: Tile collects information from current, prospective, and former Employees,
    their contact points in case of a medical emergency, and beneficiaries under any
    insurance policy (Human Resources Data). The Human Resources Data we collect may
    include title, name, address, phone number, email address, date of birth, passport
    number, drivers license number, Social Security number or other government-issued
    identification number, financial information related to credit checks, bank details
    for payroll, information that may be recorded on a CV or application form, language
    abilities, contact information of third parties in case of an emergency and beneficiaries
    under any insurance policy. We may also collect Sensitive Human Resources Data
    such as details of health and disability, including mental health, medical leave,
    and maternity leave; information about national origin or immigration status;
    and optional demographic information such as race, which helps us achieve our
    diversity goals.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 53
  segment_text: 'We acquire, hold, use and Process Human Resources Data for a variety
    of business purposes including: workflow management, including assigning, managing
    and administering projects; human Resources administration and communication;
    payroll and the provision of benefits; compensation, including bonuses and long-term
    incentive administration, stock plan administration, compensation analysis, including
    monitoring overtime and compliance with labor laws, and company recognition programs;
    job grading activities; performance and employee development management; organizational
    development and succession planning; benefits and personnel administration; absence
    management; helpdesk and IT support services; regulatory compliance; internal
    and/or external or governmental compliance investigations; internal or external
    audits; litigation evaluation, prosecution, and defense; diversity and inclusion
    initiatives; restructuring and relocation; emergency contacts and services; employee
    safety; compliance with statutory requirements; processing of employee expenses
    and travel charges; and acquisitions, divestitures, and integrations.'
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 54
  segment_text: Information from Other Sources
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 55
  segment_text: We may receive information about you from other sources, including
    through third-party services and organizations to supplement information provided
    by you. For example, if you access our Services through a third-party application,
    such as an App Store or Social Network, we may collect information about you from
    that third-party application that you have made public via your privacy settings.
    Information we collect through App Stores or Social Network accounts may include
    your name, your Social Network user identification number, your Social Network
    user name, location, gender, birth date, email, profile picture, and your contacts
    on the Social Network. This supplemental information allows us to verify information
    that you have provided to Tile and to enhance our ability to provide you with
    information about our business, products, and Services.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Access:
      - access
      Right_Know:
      - access
- segment_id: 56
  segment_text: Cookies and Other Web Technologies
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 57
  segment_text: Cookies
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 58
  segment_text: Cookies are small text files that are placed on your computers hard
    drive or onto your mobile devices memory -- if your browser is set to accept cookies.
    Like many other online services, cookies and other tools like them help us collect
    and understand how you use our services.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 59
  segment_text: Although most internet browsers automatically accept cookies, you
    can change your settings or use third-party tools to prompt you before accepting
    cookies from the websites you choose to visit, or to refuse cookies altogether.
    You can even delete them through your browser. Most browsers also have settings
    to prevent them from accepting new cookies, to notify you when you receive a new
    cookie, or to delete or disable cookies altogether. Some parts of our Services
    may not work for you if you disable cookies.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Deletion:
      - delete
- segment_id: 60
  segment_text: How We Use Cookies
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 61
  segment_text: We use cookie technology in various ways to help make it easier for
    you to use our Services. For example, we use cookies to remember you when you
    return to our website, identify you when you sign-in, authenticate your access,
    keep track of your in-app specified preferences or choices, tailor content to
    you or geographic region, display a personalized browsing history, and/or to provide
    specific technical support.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Access:
      - access
      Right_Know:
      - access
- segment_id: 62
  segment_text: We may also use cookies to gauge site usage, conduct research and
    diagnostics to improve the content we provide you, our products and services,
    and to help us analyze general web traffic.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 63
  segment_text: The cookies we use expire after they have fulfilled their purpose.
    Some cookies expire when you close your browser (i.e., session cookies) or after
    a set period of time (i.e., persistent cookies).
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 64
  segment_text: Web Beacons
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 65
  segment_text: Web beacons (also known as web bugs, pixel tags or clear GIFs) are
    tiny graphics with a unique identifier that may be included on our Services for
    several purposes, including to deliver or communicate with cookies, to track and
    measure the performance of our Services, to monitor how many visitors view our
    Services, and to monitor the effectiveness of our advertising. Unlike cookies,
    which are stored on the users hard drive, web beacons are typically embedded invisibly
    on web pages (or in an e-mail).
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Know:
      - know
- segment_id: 66
  segment_text: Do Not Track
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 67
  segment_text: While our website and the Tile app at this time do not recognize automated
    browser signals regarding tracking mechanisms, such as "do not track" instructions,
    you can generally express your privacy preferences regarding the use of most cookies
    and similar technologies through your web browser, as indicated above.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 68
  segment_text: Collection of Your Information by Third-Party Services
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 69
  segment_text: Sometimes Tile uses third-party service providers. These third-party
    service providers may place cookies on your computer's hard drive or your mobile
    device's memory or use web beacons to collect or receive information from the
    Services and elsewhere on the internet and use that information to provide analytics
    and to target ads on Tile's behalf.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 70
  segment_text: Web Analysis Services
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 71
  segment_text: We may use third-party web analysis services which use cookies or
    other web technologies to collect usage information, matched to an IP address,
    to help us analyze how our users use our website and some portions of the Tile
    app. We collect this information in order to improve overall experience of our
    Services for our users.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 72
  segment_text: We utilize Google Analytics, a service provided by Google, Inc. to
    gather information about how users and visitors engage with our Site and Services.
    For more information about Google Analytics, please visit https://www.google.com/policies/privacy/partners/.
    You can choose not to be included in Google Analytics at https://chrome.google.com/webstore/detail/google-analytics-opt-out/fllaojicojecljbmefodhfapmkghcbnh?hl=en.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 73
  segment_text: These outside services may also collect information about your use
    of other websites over time. Since we do not link any information that you provide
    to us within the app to the information we store within the third-party analytics
    software, this additional information is stored in a way that does not directly
    identify you.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 74
  segment_text: Social Plugins and Social Widgets
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 75
  segment_text: We may use social plugins, widgets and other features (each, a Social
    Feature) that are made available by and/or access third-party Social Networks.
    These Social Features allow these Social Networks to place cookies on your browser
    and to collect certain information, which may be associated with your name and
    personal Social Network account.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Access:
      - access
      Right_Know:
      - access
- segment_id: 76
  segment_text: These Social Features are operated solely by the respective Social
    Networks, and their service providers, and we recommend that you carefully read
    their privacy policies before you decide to use them. We have no control over
    or access to the information collected, stored or used by such Social Networks,
    and the information practices of such Social Networks are not covered by this
    Privacy Policy.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Access:
      - access
      Right_Know:
      - access
- segment_id: 77
  segment_text: If you do not wish to associate any information collected via the
    plugins, widgets and/or other features with your personal Social Network account
    information, you should refrain from using these Social Features and logout from
    your Social Network account before visiting our Services.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 78
  segment_text: Third-Party Payment Processing
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 79
  segment_text: When you purchase a Tile, we process your payments through a third-party
    application, including the Apple App Store, Google Play App Store, Amazon App
    Store (together with any similar applications, App Stores) and Social Networks
    such as Facebook. The third-party application may collect certain financial information
    from you to process a payment on behalf of Tile, including your name, email address,
    address and other billing information.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 80
  segment_text: We Are Not Responsible for Content on Third Party Websites
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 81
  segment_text: Our Services may contain links to websites and services that are owned
    or operated by third parties (each, a Third-party Service). Any information that
    you provide on or to a Third-party Service, or that is collected by a Third-party
    Service, is provided directly to the owner or operator of the Third-party Service
    and is subject to the owners or operators privacy policy. Were not responsible
    for the content, privacy or security practices and policies of any Third-party
    Service. To protect your information we recommend that you carefully review the
    privacy policies of all Third-party Services that you access.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Access:
      - access
      - review
      Right_Know:
      - access
- segment_id: 82
  segment_text: We May Use and Disclose Your Information to Provide, Improve, and
    Promote Our Services
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Know:
