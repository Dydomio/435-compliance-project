    GDPR: {}
    Unspecified: {}
- segment_id: 188
  segment_text: We Take Security Seriously
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 189
  segment_text: We implement various systems, applications and procedures to secure
    your personal information, in order to reduce the risks of theft, damage, loss
    of information, or unauthorized access, disclosure, modification or use of information.
