    GDPR: {}
    Unspecified: {}
- segment_id: 184
  segment_text: If you are an EU or Swiss citizen and feel that Tile is not abiding
    by the terms of this Policy, or is not in compliance with the Privacy Shield Principles,
    please contact Tile at the contact information provided below.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 185
  segment_text: In addition, Tile has agreed to refer unresolved complaints related
    to personal information to JAMS Privacy Shield Dispute Resolution Program and,
    with respect to employee and human resources data, has committed to cooperate
    with the panel established by local data protection authorities and comply with
    the advice given by the panel for EU citizens and with the Swiss Federal Data
    Protection and Information Commissioners authority and advice for such data of
    Swiss citizens. For more information and to submit a complaint regarding individual
    data to JAMS, a dispute resolution provider which has locations in the United
    States and EU, visit https://www.jamsadr.com/eu-us-privacy-shield.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 186
  segment_text: Such independent dispute resolution mechanisms are available to citizens
    free of charge. If any request remains unresolved, you may contact the national
    data protection authority for your EU Member State.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 187
  segment_text: You may also have a right, under certain conditions, to invoke binding
    arbitration under Privacy Shield; for additional information, see https://www.privacyshield.gov/article?id=ANNEX-I-introduction.
    The FTC has jurisdiction over Tiles compliance with the Privacy Shield.
