- segment_id: 83
  segment_text: How We Use Your Information
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 84
  segment_text: 'We may use your information to provide you with a better service,
    improve the quality of our products and Services, and promote our Services. We
    use and process your information, including Location Information, to create anonymous,
    statistical and aggregated data reports where individual users are not identified.
    The specific purposes for our acquisition, hold, use, and processing of your information
    include:'
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 85
  segment_text: To Provide Products, Services, or Information Requested
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 86
  segment_text: 'Tile may use information about you to fulfill requests for products,
    Services, or information, including information about potential or future Services,
    including to: generally manage individual information and accounts; respond to
    questions, comments, and other requests; provide access to certain areas, functionalities,
    and features of Tiles Services, including personalization; and contact you to
    answer requests for customer support or technical support.'
  sentence_annotations:
