- segment_id: 0
  segment_text: Privacy Policy
  sentence_annotations: []
- segment_id: 1
  segment_text: EEA/UK/CH
  sentence_annotations: []
- segment_id: 2
  segment_text: 'Effective Date: 02 December 2022'
  sentence_annotations: []
- segment_id: 3
  segment_text: Introduction
  sentence_annotations: []
- segment_id: 4
  segment_text: This privacy policy ("Privacy Policy") applies to the personal information
    that TikTok processes in connection with TikTok apps, websites, software and related
    services (the Platform), that link to or reference this Privacy Policy.
  sentence_annotations: []
- segment_id: 5
  segment_text: 'Data Controller: If you live in the European Economic Area (EEA),
    the United Kingdom (UK), or Switzerland, TikTok Technology Limited, an Irish company
    (TikTok Ireland), and TikTok Information Technologies UK Limited (TikTok UK),
    a UK company, ("TikTok," "our," "we," or "us") are the joint controllers of your
    information processed in connection with this Privacy Policy.'
  sentence_annotations: []
- segment_id: 6
  segment_text: What Information We Collect
  sentence_annotations: []
- segment_id: 7
  segment_text: Arrow Down
  sentence_annotations: []
- segment_id: 8
  segment_text: 'We collect your information in three ways: Information You Provide,
    Automatically Collected Information, and Information From Other Sources. More
    detail is provided below.'
  sentence_annotations: []
- segment_id: 9
  segment_text: Information You Provide
  sentence_annotations: []
- segment_id: 10
  segment_text: Profile Information. We collect information that you provide when
    you set up an account, such as your date of birth, username, email address and/or
    telephone number, and password. You can add other information to your profile,
    such as a bio or a profile photo.
  sentence_annotations: []
- segment_id: 11
  segment_text: User Content. We collect the content you create or publish through
    the Platform, such as photographs, videos, audio recordings, livestreams, and
    comments, and the associated metadata (such as when, where, and by whom the content
    was created). Even if you are not a user, information about you may appear in
    content created or published by users on the Platform. We collect User Content
    through pre-loading at the time of creation, import, or upload, regardless of
    whether you choose to save or upload that User Content, for example, to recommend
    music based on the video. We also collect content (such as text, images, and video)
    from your device's clipboard if you choose to copy and paste content to or from
    the Platform or share content between it and a third party platform. In addition,
    we collect location information (such as tourist attractions, shops, or other
    points of interest) if you choose to add the location information to your User
    Content.
  sentence_annotations: []
- segment_id: 12
  segment_text: Direct Messages. If you communicate with others using direct messages,
    we collect the content of the message and the associated metadata (such as the
    time the message was sent, received and/or read, as well as the participants in
    the communication). We do this to block spam, detect crime, and to safeguard our
    users.
  sentence_annotations: []
- segment_id: 13
  segment_text: Your Contacts. If you choose to import your contacts, we will collect
    information from your devices phone book or your social media contacts. We use
    this information to help you make connections, including when you are using our
    Find Friends function and to suggest accounts to you.
  sentence_annotations: []
- segment_id: 14
  segment_text: Purchase Information. We collect your payment card information or
    other third-party payment information (such as PayPal) where payment is required.
    We also collect your transaction and purchase history.
  sentence_annotations: []
- segment_id: 15
  segment_text: Surveys, Research, and Promotions. We collect information you provide
    if you choose to participate in a survey, research, promotion, contest, marketing
    campaign, or event conducted or sponsored by us.
  sentence_annotations: []
- segment_id: 16
  segment_text: Information When You Contact Us. When you contact us, we collect the
    information you send us, such as proof of identity or age, feedback or inquiries
    about your use of the Platform or information about possible violations of our
    Terms of Service (our Terms), Community Guidelines (our Guidelines), or other
    policies.
  sentence_annotations: []
- segment_id: 17
  segment_text: Automatically Collected Information
  sentence_annotations: []
- segment_id: 18
  segment_text: Technical Information. We collect certain device and network connection
    information when you access the Platform. This information includes your device
    model, operating system, keystroke patterns or rhythms, IP address, and system
    language. We also collect service-related, diagnostic, and performance information,
    including crash reports and performance logs. We automatically assign you a device
    ID and user ID. Where you log-in from multiple devices, we use information such
    as your device ID and user ID to identify your activity across devices to give
    you a seamless log-in experience and for security purposes.
  sentence_annotations: []
- segment_id: 19
  segment_text: Location Information. We automatically collect information about your
    approximate location (e.g. country, state, or city) based on your Technical Information
    (such as SIM card and IP address). Also, where you enable Location Services for
    the TikTok app within your device settings, we collect approximate location information
    from your device. Click here to learn more about how we collect Location Information.
  sentence_annotations: []
- segment_id: 20
  segment_text: Usage Information. We collect information about how you engage with
    the Platform, including information about the content you view, the duration and
    frequency of your use, your engagement with other users, your search history and
    your settings.
  sentence_annotations: []
- segment_id: 21
  segment_text: Content Characteristics and Features. We detect and collect characteristics
    and features about the videos, images, and audio recordings that are part of your
    User Content, for example, by identifying objects and scenery, the existence or
    location within an image of a face or other body parts; and the text of words
    spoken in your User Content. We do this, for example, for content moderation and
    to provide special effects (such as video filters and avatars) and captions.
  sentence_annotations: []
- segment_id: 22
  segment_text: Inferred Information. We infer your attributes (such as age-range
    and gender) and interests based on the information we have about you. We use inferences,
    for example, to keep the Platform safe, for content moderation and, where permitted,
    to serve you personalised ads based on your interests.
  sentence_annotations: []
- segment_id: 23
  segment_text: Cookies. We use cookies and similar tracking technologies to operate
    and provide the Platform. For example, we use cookies to remember your language
    preferences, make sure you dont see the same video more than once, and for security
    purposes. We also use these technologies for marketing purposes. To learn more
    about our use of cookies, please see our Web Cookies Policy and Platform Cookies
    Policy. We will obtain your consent to our use of cookies where required by law.
  sentence_annotations: []
- segment_id: 24
  segment_text: Information From Other Sources
  sentence_annotations: []
- segment_id: 25
  segment_text: Advertising, Measurement and Data Partners. Advertisers, measurement
    and data partners share information with us such as mobile identifiers for advertising,
    hashed email addresses, and event information about the actions youve taken outside
    of the Platform. Some of our advertisers and other partners enable us to collect
    similar information directly from their website or app by integrating our TikTok
    Advertiser Tools (such as TikTok Pixel).
  sentence_annotations: []
- segment_id: 26
  segment_text: Third Party Platforms and Partners. Third party platforms provide
    us with information (such as your email address, user ID, and public profile)
    when you choose to sign up for or log in to the Platform using sign-in features
    provided by those third parties. We may also receive contact information that
    you hold or is held about you when contact information is synced with our Platform
    by you or another user. When you interact with any third party service (such as
    third party apps, websites or products) that integrate TikTok Developer Tools,
    we will receive the information necessary to provide you with features like cross-service
    authentication or cross-posting. For example, this will happen if you log in to
    another platform with your TikTok account or if you use TikToks share button on
    a third party platform to share content from there to the Platform.
  sentence_annotations: []
- segment_id: 27
  segment_text: Others. We may receive information about you from others, for example,
    where you are included or mentioned in User Content, Direct Messages, in a complaint,
    appeal, request or feedback submitted by a user or third party, or if your contact
    information is provided to us by a user.
  sentence_annotations: []
- segment_id: 28
  segment_text: How We Use Your Information
  sentence_annotations: []
- segment_id: 29
  segment_text: Arrow Down
  sentence_annotations: []
- segment_id: 30
  segment_text: We use your information to operate, provide, develop, and improve
    the Platform, including for the following purposes. You can find more detail in
    Our Legal Bases and How We Process Your Information.
  sentence_annotations: []
- segment_id: 31
  segment_text: Provide and administer the Platform, such as enabling you to create,
    share, and consume content and to interact with other users and their content.
  sentence_annotations: []
- segment_id: 32
  segment_text: Personalise and customise your experience on the Platform, such as
    providing your For You feed.
  sentence_annotations: []
- segment_id: 33
  segment_text: Process, facilitate, or fulfil requests of purchases of products,
    goods, and services.
  sentence_annotations: []
- segment_id: 34
  segment_text: Enforce our Terms, Guidelines, and other policies that apply to you.
    We review User Content and other information to protect the safety and well-being
    of our community.
  sentence_annotations: []
- segment_id: 35
  segment_text: Provide certain interactive features, such as enabling your content
    to be used in other users videos, and to suggest your account to other users to
    help connect you with other users.
  sentence_annotations: []
- segment_id: 36
  segment_text: Provide and improve our advertising services, including to serve ads
    (including personalised ads, where permitted) and to measure and understand the
    effectiveness of the ads and other content.
  sentence_annotations: []
- segment_id: 37
  segment_text: Maintain and enhance the safety, security, and stability of the Platform
    by identifying and addressing technical or security issues or problems (such as
    technical bugs, spam accounts, and detecting abuse, fraud, and illegal activity).
  sentence_annotations: []
- segment_id: 38
  segment_text: Review, improve, and develop the Platform, including by monitoring
    interactions and usage across your devices, analysing how people are using it,
    and by training and improving our technology, such as our machine learning models
    and algorithms.
  sentence_annotations: []
- segment_id: 39
  segment_text: Share your information with third party platforms to provide you with
    features, like content sharing at your request when you integrate your TikTok
    account with a third party service.
  sentence_annotations: []
- segment_id: 40
  segment_text: Promote the Platform or third party services through marketing communications,
    contests, or promotions.
  sentence_annotations: []
- segment_id: 41
  segment_text: Comply with our legal obligations, or as necessary to perform tasks
    in the public interest, or to protect the vital interests of our users and other
    people.
  sentence_annotations: []
- segment_id: 42
  segment_text: How We Share Your Information
  sentence_annotations: []
- segment_id: 43
  segment_text: Arrow Down
  sentence_annotations: []
- segment_id: 44
  segment_text: Service Providers
  sentence_annotations: []
- segment_id: 45
  segment_text: We engage service providers that help us provide, support, and develop
    the Platform and understand how it is used. They provide services such as cloud
    hosting, content delivery, customer and technical support, content moderation,
    marketing, analytics, and online payment. We share Information You Provide, Automatically
    Collected Information, and Information From Other Sources with these service providers
    as necessary to enable them to provide their services.
  sentence_annotations: []
- segment_id: 46
  segment_text: Partners
  sentence_annotations: []
- segment_id: 47
  segment_text: 'Third Party Platforms and Partners. We share limited information
    which may include Information You Provide, Technical Information, and Usage Information
    with third party platforms and partners whose platform or services are integrated
    with the Platform. We do this to give you a seamless experience, allow your content
    to be shared on other platforms, and/or enable third party platforms and partners
    to better authenticate users. Some examples include if you:'
  sentence_annotations: []
- segment_id: 48
  segment_text: log-in to a third party platform using your account, we will share
    your basic account information and any other information you provide,
  sentence_annotations: []
- segment_id: 49
  segment_text: sign-up or log-in to the Platform using your account details from
    a third party platform (such as Facebook or Google), we will share certain Technical
    Information to facilitate this,
  sentence_annotations: []
- segment_id: 50
  segment_text: share User Content you publish on the Platform on other social media
    platforms, we will share your User Content and related information.
  sentence_annotations: []
- segment_id: 51
  segment_text: Advertisers. We provide advertisers with aggregate information about
    the performance of their ads and other content on the Platform in order to help
    them measure their effectiveness. We create this aggregate information using Information
    You Provide, Automatically Collected Information, and Information From Other Sources.
    We share your information directly with advertisers where you give us your permission.
  sentence_annotations: []
- segment_id: 52
  segment_text: Measurement and Data Partners. We also share Technical Information
    and Usage Information with third party measurement providers who help us measure
    advertising served on the Platform and help our advertisers determine how effective
    their ads have been.
  sentence_annotations: []
- segment_id: 53
  segment_text: Our Corporate Group
  sentence_annotations: []
- segment_id: 54
  segment_text: As a global company, the Platform is supported by certain entities
    within our corporate group (Corporate Group). These entities process Information
    You Provide, Automatically Collected Information, and Information From Other Sources
    for us as necessary to provide important functions, such as storage, content delivery,
    security, research and development, analytics, online payments, customer and technical
    support, and content moderation. See Our Global Operations and Data Transfers
    for additional information.
  sentence_annotations: []
- segment_id: 55
  segment_text: Others
  sentence_annotations: []
- segment_id: 56
  segment_text: 'We share your information in other limited scenarios as follows:'
  sentence_annotations: []
- segment_id: 57
  segment_text: Other Users and the Public. Based on your privacy settings, your Profile
    Information and User Content may be visible to other users and the public. You
    can learn about account types and privacy settings, including how to limit the
    audience for your videos here. Your profile and content may also be visible to
    third parties, such as search engines, content aggregators, and news sites. You
    and other individuals may be able to share your User Content both on and off the
    Platform, depending on the choices you make in your privacy settings.
  sentence_annotations: []
- segment_id: 58
  segment_text: Users of Our Analytics Services. We provide aggregated statistics
    and insights to help people and businesses understand how people are engaging
    with the Platform. For example, creators and advertisers can receive information
    about the number of views, likes, comments and shares of their videos, as well
    as aggregate demographic information about their followers and the viewers of
    their videos. We create this aggregate information using Information You Provide
    and Automatically Collected Information.
  sentence_annotations: []
- segment_id: 59
  segment_text: Corporate Transactions. Your information may be disclosed to third
    parties in connection with a corporate transaction, such as a merger, sale of
    assets or shares, reorganisation, financing, change of control, or acquisition
    of all or a portion of our business.
  sentence_annotations: []
- segment_id: 60
  segment_text: 'Legal Obligations and Rights. We may access, preserve, and share
    the information described in "What Information We Collect" with law enforcement
    agencies, public authorities, copyright holders, or other third parties if we
    have good faith belief that it is necessary to:'
  sentence_annotations: []
- segment_id: 61
  segment_text: comply with applicable law, legal process or government requests,
    as consistent with internationally recognised standards,
  sentence_annotations: []
- segment_id: 62
  segment_text: protect the rights, property, and safety of our users, copyright holders,
    and others, including to protect life or prevent imminent bodily harm. For example,
    we may provide information (such as your IP address) to law enforcement in the
    event of an emergency where someones life or safety is at risk,
  sentence_annotations: []
- segment_id: 63
  segment_text: investigate potential violations of and enforce our Terms, Guidelines,
    or any other applicable terms, policies, or standards, or
  sentence_annotations: []
- segment_id: 64
  segment_text: detect, investigate, prevent, or address misleading activity, copyright
    infringement, or other illegal activity.
  sentence_annotations: []
- segment_id: 65
  segment_text: To learn more about how we handle requests from law enforcement agencies
    and public authorities, see our Law Enforcement Guidelines.
  sentence_annotations: []
- segment_id: 66
  segment_text: Our Legal Bases and How We Process Your Information
  sentence_annotations: []
- segment_id: 67
  segment_text: Arrow Down
  sentence_annotations: []
- segment_id: 68
  segment_text: We may only use your information when we have a legal basis to do
    so. We use different legal bases depending on why we use your information (in
    other words, the purpose of our processing). These legal bases are contractual
    necessity, legitimate interests (ours, yours or those of another party), consent,
    compliance with a legal obligation, performing a task in the public interest,
    and protection of vital interests.
  sentence_annotations: []
- segment_id: 69
  segment_text: Here we explain the legal bases we rely on when we process your information.
    This section also describes why we use your information, how this information
    is processed, the categories of information involved, and the associated rights
    (which always includes the right to access your information). For more information
    on how to exercise any of your rights, please check out the Your Rights and Choices
    section in the Privacy Policy.
  sentence_annotations: []
- segment_id: 70
  segment_text: Contractual Necessity
  sentence_annotations: []
- segment_id: 71
  segment_text: 'We use Information You Provide, Automatically Collected Information,
    and Information From Other Sources where it is necessary to perform the contract
    you enter into (our Terms) when you register for, access, or use the Platform.
    This means we use your information to:'
  sentence_annotations: []
- segment_id: 72
  segment_text: Provide you with the Platform. We use your information to allow you
    to access and use the Platform, including allowing you to create and consume content,
    interact with others, utilise social features, and provide you with products and
    services you purchase. We also personalise your experience on the Platform, such
    as providing your For You feed, which shows you videos that we think you would
    be interested in (see here for more information) and by suggesting accounts to
    you.
  sentence_annotations: []
- segment_id: 73
  segment_text: Enforce our Terms, Guidelines, or policies. We use your information
    to enforce our Terms, Guidelines, and policies. This may include removing content
    (including through automated means) or suspending or banning your account if we
    determine that you are violating our Terms or Guidelines.
  sentence_annotations: []
- segment_id: 74
  segment_text: Administer the Platform. We also use the information we have to administer
    the Platform, such as to communicate with you on service related matters and respond
    to your queries (including when you tell us about a problem or ask for a copy
    of your information).
  sentence_annotations: []
- segment_id: 75
  segment_text: 'Your Rights: Whenever we use your information on the basis that it
    is necessary for the contract we have with you, you have the right to port information
    you have provided to us.'
  sentence_annotations: []
- segment_id: 76
  segment_text: Legitimate Interests
  sentence_annotations: []
- segment_id: 77
  segment_text: 'We use your information where this is necessary to achieve legitimate
    interests - whether belonging to us, you, or a third party - provided these interests
    are not outweighed by your interests or fundamental rights and freedoms. We use
    the information we collect to:'
  sentence_annotations: []
- segment_id: 78
  segment_text: Enable users to create content with interactive features.
  sentence_annotations: []
- segment_id: 79
  segment_text: Interactive features, like Duet and Stitch, enable other users to
    include your videos in their videos (if you allow this in your settings).
  sentence_annotations: []
- segment_id: 80
  segment_text: 'Legitimate Interest relied upon: To provide users with tools to inspire
    creativity, collaboration, and enjoyment, and to create opportunities for users
    to reach new audiences.'
  sentence_annotations: []
- segment_id: 81
  segment_text: 'Information used: Information You Provide and Automatically Collected
    Information.'
  sentence_annotations: []
- segment_id: 82
  segment_text: Suggest your account to other users.
  sentence_annotations: []
- segment_id: 83
  segment_text: We may suggest your account to other users, including when a user
    chooses to sync their contacts with the Platform.
  sentence_annotations: []
- segment_id: 84
  segment_text: 'Legitimate Interest relied upon: To enable users to quickly and efficiently
    find and connect with other users.'
  sentence_annotations: []
- segment_id: 85
  segment_text: 'Information used: Information You Provide, Automatically Collected
    Information, and Information From Other Sources.'
  sentence_annotations: []
- segment_id: 86
  segment_text: Provide all users with non-personalised advertising.
  sentence_annotations: []
- segment_id: 87
  segment_text: We show all users non-personalised advertising, including those who
    have chosen not to receive personalised ads.
  sentence_annotations: []
- segment_id: 88
  segment_text: 'Legitimate Interest relied upon: We show non-personalised ads to
    keep the Platform free of charge. We process limited categories of your information
    to make sure our advertising service is useful to our advertisers (for example,
    to serve ads to users in a particular country or to users who speak the same language).'
  sentence_annotations: []
- segment_id: 89
  segment_text: 'Information used: Automatically Collected Information and Information
    From Other Sources.'
  sentence_annotations: []
- segment_id: 90
  segment_text: Provide measurement and analytics services.
  sentence_annotations: []
- segment_id: 91
  segment_text: We help creators and advertisers measure the effectiveness and distribution
    of ads and other content viewed on the Platform.
  sentence_annotations: []
- segment_id: 92
  segment_text: 'Legitimate Interest relied upon: To enable creators and advertisers
    to view and understand how their ads or content performed and the audience that
    viewed or interacted with their ads or content. This is so that they can make
    informed decisions (such as what kinds of ad campaigns they may want to run, the
    type of audience they want to reach and the types of content that users enjoy
    the most). This helps keep the advertising and other content we show users relevant
    and entertaining, and keeps the Platform free for all users.'
  sentence_annotations: []
- segment_id: 93
  segment_text: 'Information used: Information You Provide, Automatically Collected
    Information, and Information From Other Sources.'
  sentence_annotations: []
- segment_id: 94
  segment_text: Ensure the safety and well-being of our community.
  sentence_annotations: []
- segment_id: 95
  segment_text: We use your information to ensure the safety and well-being of our
    community, including by reviewing User Content (and if permitted under applicable
    law, Direct Messages and associated metadata) for breaches of our Terms, Guidelines,
    and other policies. We also infer your age range, and under certain circumstances,
    may ask you to provide additional information to confirm your age.
  sentence_annotations: []
- segment_id: 96
  segment_text: 'Legitimate Interest relied upon: To keep our community safe, review
    compliance with our Guidelines, and identify misuse of the Platform.'
  sentence_annotations: []
- segment_id: 97
  segment_text: 'Information used: Information You Provide, Automatically Collected
    Information, and Information From Other Sources.'
  sentence_annotations: []
- segment_id: 98
  segment_text: Ensure the security and stability of the Platform.
  sentence_annotations: []
- segment_id: 99
  segment_text: We use your information to ensure the stability and security of the
    Platform, including by identifying and combating technical or security issues
    (such as technical bugs, spam accounts, and detecting abuse, fraud, and illegal
    activity).
  sentence_annotations: []
- segment_id: 100
  segment_text: 'Legitimate Interest relied upon: To ensure the ongoing stability
    and security of the Platform and to ensure it is continuously available and functioning.'
  sentence_annotations: []
- segment_id: 101
  segment_text: 'Information used: Information You Provide, Automatically Collected
    Information, and Information From Other Sources.'
  sentence_annotations: []
- segment_id: 102
  segment_text: Review, improve, promote and develop the Platform.
  sentence_annotations: []
- segment_id: 103
  segment_text: We use the information we have to understand how people are using
