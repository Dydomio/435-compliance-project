  sentence_annotations: []
- segment_id: 114
  segment_text: 'Your Rights: Whenever we use your information on the basis that it
    is necessary for legitimate interests, you can object to, and request restriction
    of, such usage.'
  sentence_annotations: []
- segment_id: 115
  segment_text: Your Consent
  sentence_annotations: []
- segment_id: 116
  segment_text: We ask for your consent to access or use your information for specific
    purposes. If we do, youll always be able to revoke your consent through your device
    permissions or in-app settings.
  sentence_annotations: []
- segment_id: 117
  segment_text: Personalised advertising.
  sentence_annotations: []
- segment_id: 118
  segment_text: With your consent, we will serve you with personalised ads based on
    your activity on and off the Platform.
  sentence_annotations: []
- segment_id: 119
  segment_text: 'Information used: Information You Provide, Automatically Collected
    Information, and Information From Other Sources for this purpose.'
  sentence_annotations: []
- segment_id: 120
  segment_text: 'Your rights: Whenever we use your information based on your consent,
    you can withdraw your consent at any time. However, your withdrawal of consent
    will not affect the lawfulness of processing your information based on your consent
    prior to your withdrawal of consent. You can withdraw your consent for applicable
    personalised ads related settings by following these instructions.'
  sentence_annotations: []
- segment_id: 121
  segment_text: You also have the right to port information you have provided to us
    that we use based on your consent.
  sentence_annotations: []
- segment_id: 122
  segment_text: Compliance with a legal obligation
  sentence_annotations: []
- segment_id: 123
  segment_text: We may use your information including your Profile Information or
    User Content where it is necessary to comply with a legal obligation. This includes
    situations where we have obligations to take measures to ensure the safety of
    our users or comply with a valid legal request such as an order from law enforcement
    agencies or courts. We generally use Information You Provide and Automatically
    Collected Information, although it depends on the specific situation.
  sentence_annotations: []
- segment_id: 124
  segment_text: To perform a task in the public interest
  sentence_annotations: []
- segment_id: 125
  segment_text: We may use your information where it is necessary to perform a task
    in the public interest, including undertaking research, preventing and detecting
    crime, safeguarding children and promoting public safety, security, and integrity
    as laid down by applicable law. We generally use Information You Provide and Automatically
    Collected Information, although it depends on the specific situation.
  sentence_annotations: []
- segment_id: 126
  segment_text: 'Your rights: When we use your information on the basis that it is
    necessary for a task carried out in the public interest, you have the right to
    object to, and seek restriction of, our usage.'
  sentence_annotations: []
- segment_id: 127
  segment_text: To protect someone's vital interests
  sentence_annotations: []
- segment_id: 128
  segment_text: We may use your information where it is necessary to protect your
    or someone else's life, physical integrity, or safety. This could include providing
    law enforcement agencies or emergency services with information in urgent situations
    to protect health or life. We generally provide Information You Provide and Automatically
    Collected Information, although it depends on the specific situation.
  sentence_annotations: []
- segment_id: 129
  segment_text: Your Rights and Choices
  sentence_annotations: []
- segment_id: 130
  segment_text: Arrow Down
  sentence_annotations: []
- segment_id: 131
  segment_text: You have rights and choices when it comes to your information. Some
    of these rights apply generally, while others will only apply in certain circumstances.
    Depending on the scenario, these rights may be subject to some limitations. TikTok
    Ireland will be responsible for responding to your request within the relevant
    periods provided by law. If necessary to resolve your request, TikTok Ireland
    will liaise with TikTok UK.
  sentence_annotations: []
- segment_id: 132
  segment_text: 'Access your information. You can ask us, free of charge, to confirm
    what information we process about you, to provide certain information about the
    processing, and for a copy of your information. In-app controls enable you to:'
  sentence_annotations: []
- segment_id: 133
  segment_text: access your information that is available to other users when you
    navigate to the "me" tab on your account.
  sentence_annotations: []
- segment_id: 134
  segment_text: request a copy of your information by using the Download your data
    tool. Click here for detailed instructions.
  sentence_annotations: []
- segment_id: 135
  segment_text: 'Delete your information. You can delete or ask us to delete some
    or all of your information. In-app controls enable you to:'
  sentence_annotations: []
- segment_id: 136
  segment_text: delete the content posted on your profile, such as your User Content
    and your Profile Information.
  sentence_annotations: []
- segment_id: 137
  segment_text: delete your full account. Click here for detailed instructions.
  sentence_annotations: []
- segment_id: 138
  segment_text: request the deletion of a particular piece of content using the in-app
    reporting feature (more information is available here).
  sentence_annotations: []
- segment_id: 139
  segment_text: Rectify your information. You can change or ask us to change or correct
    your information where that information is not accurate. You can change or correct
    much of your information through the in-app controls and settings (such as your
    Profile Information and video content).
  sentence_annotations: []
- segment_id: 140
  segment_text: Port your information. You have the right to data portability in circumstances
    where we rely on contractual necessity or consent as our legal basis. This means
    that you have the right to receive your information in a structured, commonly
    used, and machine-readable format and to share it with a third party. You can
    exercise your right of portability by choosing to Download your data in your settings.
    Click here for detailed instructions.
  sentence_annotations: []
- segment_id: 141
  segment_text: Object to the processing of your information. You also have the right
    to object to the processing of your information in certain circumstances. This
    right applies when we are performing a task in the public interest or pursuing
    our legitimate interests or those of a third party. In submitting an objection
    request, please provide all relevant information, including the processing activity
    you are objecting to, why you want to object and how the processing activity affects
    you, and any additional information that you think will help us review your request.
    We will stop the particular processing if we don't have compelling legitimate
    grounds to continue that processing or dont need it for legal claims.
  sentence_annotations: []
- segment_id: 142
  segment_text: Restrict the processing of your information. You have the right to
    request the restriction of the processing of your information where (a) you are
    challenging the accuracy of the information, (b) the information has been unlawfully
    processed, but you are opposing the deletion of that information, (c) where you
    need the information to be retained for the pursuit or defence of a legal claim,
    or (d) you have objected to processing and you are awaiting the outcome of that
    objection request.
  sentence_annotations: []
- segment_id: 143
  segment_text: To exercise any of the above rights, please contact us through our
    webform. Before we can respond to a request to exercise one or more of the rights
    listed above, you may be required to verify your identity or your account details
    or provide additional information so that we can understand your request.
  sentence_annotations: []
- segment_id: 144
  segment_text: We encourage you to Contact us if you are not satisfied with how we
    have responded to any of your rights requests. You also have the right to lodge
    a complaint with the Irish Data Protection Commission (TikTok Irelands lead supervisory
    authority) or with your local supervisory authority.
  sentence_annotations: []
- segment_id: 145
  segment_text: In addition to these rights, you can control privacy settings for
    your account. Click here for more information.
  sentence_annotations: []
- segment_id: 146
  segment_text: Data Security and Retention
  sentence_annotations: []
- segment_id: 147
  segment_text: Arrow Down
  sentence_annotations: []
- segment_id: 148
  segment_text: Security of your information is important to us. We maintain appropriate
    technical, administrative, and physical security measures that are designed to
    protect your information from unauthorised access, theft, disclosure, modification,
    or loss. We regularly review our security measures to consider available new technology
    and methods.
  sentence_annotations: []
- segment_id: 149
  segment_text: We retain information for as long as necessary to provide the Platform
    and for the other purposes set out in this Privacy Policy. We also retain information
    when necessary to comply with contractual and legal obligations, when we have
    a legitimate business interest to do so (such as improving and developing the
    Platform, and enhancing its safety, security and stability), and for the exercise
    or defence of legal claims.
  sentence_annotations: []
- segment_id: 150
  segment_text: The retention periods will be different depending on the type of information
    and the purposes for which we use the information. For example, when we process
    your information to provide you with the Platform, we keep this information for
    as long as you have an account. This information includes your Profile Information,
    User Content, and Direct Messages. If you violate our Guidelines or Terms, we
    may remove your Profile Information and/or User Content from public view immediately
    but keep your information as is necessary to process the violation.
  sentence_annotations: []
- segment_id: 151
  segment_text: Our Global Operations and Data Transfers
  sentence_annotations: []
- segment_id: 152
  segment_text: Arrow Down
  sentence_annotations: []
- segment_id: 153
  segment_text: 'To Support our global operations:'
  sentence_annotations: []
- segment_id: 154
  segment_text: We store the information described in What Information We Collect
    in secure servers located in the United States and Singapore.
  sentence_annotations: []
- segment_id: 155
  segment_text: Certain entities in our Corporate Group, located outside your country
    of residence (see here), are given limited remote access to this information so
    they can provide certain functions, as described in the Our Corporate Group section
    in How We Share Your Information. This access is limited, secure and only granted
    where necessary under strict security controls and authorisation approval protocols.
  sentence_annotations: []
- segment_id: 156
  segment_text: We share What Information We Collect with service providers, partners
    and other third party entities, as described in How We Share Your Information.
    These third parties can be located outside your country of residence.
  sentence_annotations: []
- segment_id: 157
  segment_text: These entities commit to processing information in compliance with
    applicable privacy laws and to implementing appropriate security measures to protect
    your information.
  sentence_annotations: []
- segment_id: 158
  segment_text: 'When we transfer your information outside of the EEA, the UK, or
    Switzerland, we ensure it benefits from an adequate level of data protection by
    relying on:'
  sentence_annotations: []
- segment_id: 159
  segment_text: Adequacy decisions. These are decisions from the European Commission
    under Article 45 GDPR (or equivalent decisions under other laws) where they recognise
    that a country offers an adequate level of data protection. We transfer your information
    as described in What Information We Collect to some countries with adequacy decisions,
    such as the countries listed here; or
  sentence_annotations: []
- segment_id: 160
  segment_text: Standard contractual clauses. The European Commission has approved
    contractual clauses under Article 46 of the GDPR that allows companies in the
    EEA to transfer data outside the EEA. These (and their approved equivalent for
    the UK and Switzerland) are called standard contractual clauses. We rely on standard
    contractual clauses to transfer information as described in What Information We
    Collect to certain entities in our Corporate Group (as described here) and third
    parties in countries without an adequacy decision.
  sentence_annotations: []
- segment_id: 161
  segment_text: For a copy of these adequacy decisions or standard contractual clauses,
    please contact us via the details provided in the Contact us section below.
  sentence_annotations: []
- segment_id: 162
  segment_text: Younger Users
  sentence_annotations: []
- segment_id: 163
  segment_text: Arrow Down
  sentence_annotations: []
- segment_id: 164
  segment_text: You must be at least 13 years old to use the Platform. If you believe
    that there is a user who is below this minimum age, please contact us using the
    details set out in the Contact Us section below.
  sentence_annotations: []
- segment_id: 165
  segment_text: To provide users younger than 18 with an age-appropriate experience,
    certain features are not available. Further details are available in our Help
    Centre.
  sentence_annotations: []
- segment_id: 166
  segment_text: If you are the guardian of a teen, our Guardian's Guide contains information
    and resources to help you understand the Platform and the tools and controls you
    or your teen can use, including Family Pairing features.
  sentence_annotations: []
- segment_id: 167
  segment_text: Privacy Policy Updates
  sentence_annotations: []
- segment_id: 168
  segment_text: Arrow Down
  sentence_annotations: []
- segment_id: 169
  segment_text: We may amend or update this Privacy Policy from time to time. We will
    notify you of any material changes to this policy by a notice provided through
    the Platform or by other means. The Last Updated date at the top of this policy
    reflects the effective date of such policy changes.
  sentence_annotations: []
