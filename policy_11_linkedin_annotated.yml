    GDPR: {}
    Unspecified: {}
- segment_id: 89
  segment_text: Our Services allow you to explore careers, evaluate educational opportunities,
    and seek out, and be found for, career opportunities. Your profile can be found
    by those looking to hire (for a job or a specific task) or be hired by you. We
    will use your data to recommend jobs or mentees, show you and others relevant
    professional contacts (e.g., who work at a company, in an industry, function or
    location or have certain skills and connections). You can signal that you are
    interested in changing jobs and share information with recruiters. We will use
    your data to recommend jobs to you and you to recruiters. We may use automated
    systems to provide content and recommendations to help make our Services more
    relevant to our Members, Visitors and customers. Keeping your profile accurate
    and up-to-date may help you better connect to others and to opportunities through
    our Services.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
