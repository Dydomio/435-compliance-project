    GDPR: {}
    Unspecified: {}
- segment_id: 86
  segment_text: Stay Informed
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 87
  segment_text: Our Services allow you to stay informed about news, events and ideas
    regarding professional topics you care about, and from professionals you respect.
    Our Services also allow you to improve your professional skills, or learn new
    ones. We use the data we have about you (e.g., data you provide, data we collect
    from your engagement with our Services and inferences we make from the data we
    have about you), to personalize our Services for you, such as by recommending
    or ranking relevant content and conversations on our Services. We also use the
    data we have about you to suggest skills you could add to your profile and skills
    that you might need to pursue your next opportunity. So, if you let us know that
    you are interested in a new skill (e.g., by watching a learning video), we will
    use this information to personalize content in your feed, suggest that you follow
    certain members on our site, or suggest related learning content to help you towards
    that new skill. We use your content, activity and other data, including your name
    and photo, to provide notices to your network and others. For example, subject
    to your settings, we may notify others that you have updated your profile, posted
    content, took a social action, used a feature, made new connections or were mentioned
    in the news.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
