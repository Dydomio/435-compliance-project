    GDPR: {}
    Unspecified: {}
- segment_id: 95
  segment_text: Communicating with other Snapchatters. Its important to us that you
    stay in control over whom you communicate with. Thats why weve built a number
    of tools in Settings that let you indicate, among other things, who you want to
    see your Stories, whether youd like to receive Snaps from just your friends or
    all Snapchatters, and whether youd like to block another Snapchatter from contacting
