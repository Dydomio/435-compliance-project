- segment_id: 82
  segment_text: Snapchat lets you capture what its like to live in the moment. On
    our end, that means most messages  like Snaps and Chats  sent in Snapchat will
    be automatically deleted by default from our servers after we detect theyve been
    opened by all recipients or have expired. Other content, like Story posts, are
