  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 13
  segment_text: When you interact with our services, we collect information that you
    provide to us. For example, many of our services require you to set up an account,
    so we may need to collect a few important details about you, such as your name,
    username, password, email address, phone number, and date of birth. We may also
    ask you to provide us with some additional information that will be publicly visible
    on our services, such as a profile picture or Bitmoji avatar. Some services, such
    as commerce products, may require you to provide us with a debit or credit card
    number and its associated account information.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 14
  segment_text: 'Of course, youll also provide us whatever information you send through
    our services, such as Snaps and Chats. Keep in mind that the users who view your
    Snaps, Chats, and any other content can always save that content or copy it outside
    the app. So, the same common sense that applies to the internet at large applies
    to our services as well: Dont send messages or share content that you wouldnt
    want someone to save or share.'
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 15
  segment_text: When you contact customer support or communicate with us in any other
    way, well collect whatever information you volunteer or that we need to resolve
    your question.
