- segment_id: 91
  segment_text: Revoking permissions. In most cases, if you let us use your information,
    you can simply revoke your permission by changing the settings in the app or on
    your device if your device offers those options. Of course, if you do that, certain
    services may lose full functionality. For promotional emails and SMS, you may
