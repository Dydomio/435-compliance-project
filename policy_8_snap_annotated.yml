- segment_id: 4
  segment_text: Thats why weve written this Privacy Policy. And its why weve tried
    to write it in a way thats easy to understand for all our users and blissfully
    free of the legalese that often clouds these documents. Of course, if you still
    have questions about anything in our Privacy Policy, just contact us.
