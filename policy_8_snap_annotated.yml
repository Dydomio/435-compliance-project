- segment_id: 90
  segment_text: Access, Correction, and Portability. You can access and edit most
    of your basic account information right in our apps. You can also use Download
    My Data to obtain a copy of information that isnt available in our apps in a portable
    format, so you can move it or store it wherever you want. Because your privacy
    is important to us, we will ask you to verify your identity or provide additional
    information before we let you access or update your personal information. We may
    also reject your request to access or update your personal information for a number
    of reasons, including, for example, if the request risks the privacy of other
    users or is unlawful.
