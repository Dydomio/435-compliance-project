    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 16
  segment_text: Information We Get When You Use Our Services
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 17
  segment_text: 'When you use our services, we collect information about which of
