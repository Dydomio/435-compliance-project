    GDPR: {}
    Unspecified: {}
- segment_id: 94
  segment_text: Tracking. If you opt out of tracking on devices running iOS 14.5 or
    more recent versions, we will not link identifiable information from third-party
    apps and websites with identifiable information from Snapchat for advertising
    purposes, except on your device. You can control use of this on-device data for
    advertising by opting out of Activity-Based Advertising in Snapchat Ad Preferences
    Settings. Go here to learn more.
  sentence_annotations:
