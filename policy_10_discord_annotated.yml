- segment_id: 76
  segment_text: To provide you with the services. We use your information to provide
    you with the Discord services. For example, when you start a video call, we process
    your images and audio to make that work. We similarly collect and store the messages
    you send and display them as you direct. We also use the information you provide
    to us to create and manage your account and to facilitate purchases. When you
    enable optional features (like connecting your Discord account to other platforms),
    we use information from those services to power the feature (like displaying what
    song you are listening to on another service within the Discord app).
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 77
  segment_text: To meet our commitments to the Discord community. We work hard to
    try to make Discord a safe, positive, and inclusive place. To do so, we use your
    information to monitor for and take action against users and content that violate
    our Terms of Service, Community Guidelines, and other policies. This includes
    responding to user reports, detecting fraud and malware, and proactively scanning
    attachments and other content for illegal or harmful content. We also use certain
    information, which may include content reported to us and public posts, to develop
    and improve systems and models that can be automated to more swiftly detect, categorize,
    and take action against prohibited content or conduct.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 78
  segment_text: To personalize the product. We use your information to provide, personalize
    and improve our services. This information powers our discovery surfaces (so that
    you see relevant communities or content first), and it helps us surface Discord
    features and promotions from us and our partners that may be of interest to you.
    As discussed in the How to control your privacy section below, you can choose
    whether to allow us to personalize your Discord experience.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 79
  segment_text: To contact you. We use your information to contact you in connection
    with your account, such as to verify or secure it with two-factor authentication.
    We may also use your information to contact you about important product or policy
    changes, to send you information about products you have purchased, or just to
    let you know about new products or features we think youll like. You may opt-out
    of receiving marketing communications. Where local law requires, we will obtain
    your consent before sending such communications.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
