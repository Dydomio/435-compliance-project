    GDPR: {}
    Unspecified: {}
- segment_id: 67
  segment_text: 'We may receive information from cookies (small text files placed
    on your computer or device) and similar technologies. First-party cookies are
    placed by us (and our third-party service providers) and allow you to use the
    services and to help us analyze and improve your experience and the services.
    You can control cookies as described in the How to control your privacy section
    below. The services use the following types of cookies:'
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 68
  segment_text: 'Strictly Necessary Cookies: These are required for services to function.
    If you try to use tools to disable these cookies, parts of the services may not
    work properly.'
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 69
