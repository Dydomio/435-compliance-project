- segment_id: 40
  segment_text: 'This Privacy Policy explains how we collect, use, store, protect,
    and share your personal information through our services.If you reside in the
    European Economic Area (EEA) or United Kingdom, Discord Netherlands BV is the
    data controller of your personal information collected through the services (as
    defined in our Terms of Service). For everyone else, Discord Inc. is the data
    controller.Its important that you read this entire policy, but heres a summary
    to get you started:'
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 41
  segment_text: We care a lot about privacy. We are committed to creating spaces where
    people can come together and find belonging. Respecting user privacy is a key
    part of that mission.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 42
  segment_text: We dont sell your data. Our business is based on subscriptions and
    paid products.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 43
  segment_text: We limit what information is required. We require the information
    that enables us to create your account, provide our services, meet our commitments
    to our users, and satisfy our legal requirements. The rest is optional.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 44
  segment_text: We care deeply about safety. Our dedicated Trust & Safety team works
    hard to help keep our community safe. We also use certain information to help
    us identify violations of our Community Guidelines and prevent harmful content
    from being distributed through the services.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 45
  segment_text: We give you control. We give you the ability to control your privacy
    on Discord.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 46
  segment_text: Discord is your place to talk
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 47
  segment_text: We built Discord to be your place to talk. Whether youre part of a
    club, gaming group, worldwide art community, or just a handful of friends that
    want to spend time together, Discord makes it easy to talk every day and hang
    out more often.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 48
  segment_text: Our services has the same meaning as defined in the Terms of Service.
    They include the Discord app, which can be accessed on mobile, web, desktop, console,
    or even a connected home applianceany device with a web browser and internet connection.
    We also have a website, blog, and support center, and we may collect your information
    through other means like surveys, emails, and social media.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Access:
      - access
      Right_Know:
      - access
- segment_id: 49
  segment_text: As explained in our Terms of Service, we allow users to add content
    to the services in a number of different ways, including via direct messages and
    in smaller and larger communities. Some of these spaces are public, and if you
    share content within them, that content may be accessed by many people, including
    people you do not know. For example, some servers are available in the Server
    Discovery section of the app and do not require an invite link to join. Other
    server owners may publish their server invite link on public websites. Anyone
    can access these servers, and you should be aware that server owners or admins
    set these permissions, and like the size of a server, the permissions may change
    over time.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Access:
      - access
      Right_Know:
      - know
      - access
- segment_id: 50
  segment_text: We may also use content posted in public spaces to help power features
    like Server Discovery and to help us identify harmful content on the services.
    These features are important to us, and we believe they will make Discord even
    better for our users. We will always try to let you know what spaces are public
    within Discord (though we dont control where invite links are shared or the permissions
    for that server). And you can control whether your content is used for these purposes
    as described in the How to control your privacy section below. You should take
    all of this into account when you are using our services, and choose the space,
    features, and settings that are most appropriate for your content.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Know:
      - know
- segment_id: 51
  segment_text: We make money from paid subscriptions and the sale of digital (and
    sometimes physical) goods, not from selling your personal information to third
    parties.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
