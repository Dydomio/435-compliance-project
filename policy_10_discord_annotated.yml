    GDPR: {}
    Unspecified: {}
- segment_id: 55
  segment_text: Account information. When you create a Discord account, you can come
    up with a username and password, and provide a way of contacting you (such as
    an email address and/or phone number). Youll also need to provide your birthday.
    To access certain features or communities, you may need to verify your account
    or add other information (like a verified phone number) to your account. You may
    also have the option to add your name or nicknames.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Access:
      - access
      Right_Know:
      - access
- segment_id: 56
  segment_text: Content you create. This includes any content that you upload to the
    service. For example, you may write messages (including drafts), create custom
    emojis, or upload and share files through the services. This also includes your
    profile information and the information you provide when you create servers. We
    generally do not store the contents of video or voice calls or channels. If we
    were to change that in the future (for example, to facilitate content moderation),
    we would disclose that to you in advance. We also dont store streaming content
    when you share your screen, but we do retain the thumbnail cover image for the
    stream for a short period of time.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Know:
      - disclose
- segment_id: 57
  segment_text: Purchase information. If you buy any paid services through Discord,
    you may need to submit a valid payment method and associated billing information,
    including your full name and billing address. Our payment processors, like Stripe
    and PayPal, receive and process your payment information. Depending on the processor,
    we may also receive and store certain billing information, including the last
    four digits of the credit card number associated with the transaction. If we decide
    to process our own payments in the future, we would receive and process this information
    ourselves.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 58
  segment_text: Information from actions you take. We collect information about your
    use of and activities on the services. This includes the friends you add, the
