    decisions you make, and other related actions.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 59
  segment_text: Information used to enable optional features. Certain features, like
    contact syncing, may require that you provide additional information (or grant
    us access to such information) to make them work. This also includes information
    about third party integrations you choose to enable and the data you authorize
    those third party services to share with us. For example, when you link a music
    streaming account, we may collect information about that account such as the song
