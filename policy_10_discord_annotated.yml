  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 84
  segment_text: To improve our services. We use your information to help us understand
    how users interact with our services, what features or products users may want,
    or to otherwise understand and improve our services. This includes information
    about how you use our services and how servers are structured. We may also use
    public posts to better understand, for example, what topics public servers cover
    and what content is most interesting within those servers. As discussed in the
    How to control your privacy section below, you can control whether your data is
