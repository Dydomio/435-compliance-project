- segment_id: 53
  segment_text: We collect certain information when you use Discord. This includes
    information you provide to us, information we collect automatically, and information
    we receive from other sources.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 54
