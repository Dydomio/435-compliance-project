  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 66
  segment_text: Other information that we collect automatically. When you take certain
    actions on other sites, we may receive information about you. For example, when
    we advertise for Discord on third party platforms, if you click on the ad, we
    may receive information about which ad you saw and on which platform. Similarly,
