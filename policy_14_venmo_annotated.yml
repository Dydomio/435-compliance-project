    Information, Device Information, Social Web Information and Geolocation Information;
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 37
  segment_text: create an account connection between your Venmo account and a third-party
    account or platform;
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 38
  segment_text: customize, personalize, measure, and improve our services and the
    content and layout of our website;
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 39
  segment_text: send you updates about new products and services that we are offering
    to customers;
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Rectification:
      - update
- segment_id: 40
  segment_text: compare information for accuracy and verify it with third parties;
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 41
  segment_text: perform other duties as required by law; and
  sentence_annotations:
    CCPA: {}
