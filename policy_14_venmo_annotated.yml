  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 43
  segment_text: HOW WE SHARE PERSONAL INFORMATION WITHIN THE VENMO NETWORK
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 44
  segment_text: To process payments on Venmo, we need to share some of your personal
    information with the person or company that you are paying or is paying you. Your
    contact information, date of sign-up, the number of payments you have received
    and other verification metrics like social graph activity may be provided to users
    or companies when you transact with, on, or through Venmo.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 45
  segment_text: We work with vendors to enable them to accept payments from you using
    Venmo. In doing so, a vendor may share information about you with us, such as
    your mobile phone number or Venmo username, when you attempt to pay that vendor.
    We use this information to confirm to that vendor that you are a Venmo customer
    and that the vendor should enable Venmo as a form of payment for your purchase.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 46
  segment_text: Regardless, we will not disclose your credit card number or bank account
    number to anyone you have paid or who has paid you through Venmo, except with
    your express permission or if we are required to do so to comply with a subpoena
    or other legal process.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Know:
      - disclose
- segment_id: 47
  segment_text: HOW WE SHARE PERSONAL INFORMATION WITH OTHER PARTIES
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 48
  segment_text: Venmo does not share your personal information with third parties
    for their promotional or marketing purposes.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 49
  segment_text: Some personal information is public information and may be seen by
    anyone on the internet, whether or not they have a Venmo account. Public information
    may also be seen, accessed, reshared or downloaded through Venmo's APIs or third-party
    services that integrate with our products.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Access:
      - access
      Right_Know:
      - access
- segment_id: 50
  segment_text: Public information for personal profiles includes your Venmo username,
    profile photo, first and last name, month and year of Venmo account creation,
    and public transactions in which you've been involved.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 51
  segment_text: Public information for business or charity profiles includes Venmo
    username, profile and background photos, business or charity name, business or
    charity description, and QR code. Public information for business or charity profiles
    may be indexed by and searchable on search engines.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 52
  segment_text: In addition to any public information, your Venmo friends list may
    be seen by any logged-in Venmo user; you may adjust or turn off this setting in
    the privacy section in your account settings.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 53
  segment_text: 'We may share your personal information with:'
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 54
  segment_text: Our parent company, PayPal, Inc. and affiliates and subsidiaries it
    controls, but only for purposes allowed by this document.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 55
  segment_text: Companies that PayPal, Inc. plans to merge with or be acquired by
    or, in the event of any bankruptcy, a bankruptcy estate. Should such a combination
    occur, we will require that the new combined entity follow this privacy policy
    with respect to your personal information. If your personal information could
    be used contrary to this policy, you will receive prior notice and the opportunity
    to communicate preferences you may have, if applicable.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 56
  segment_text: Law enforcement, government officials, or other third parties if PayPal
    is compelled to do so by a subpoena, court order or similar legal procedure, when
    it is necessary to do so to comply with law, or where the disclosure of personal
    information is reasonably necessary to prevent physical harm or financial loss,
    to report suspected illegal activity, or to investigate violations of the Venmo
    User Agreement, or as otherwise required by law.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 57
  segment_text: Third party service providers who assist us in providing services
    to you or who provide fraud detection or similar services on our or any vendors
    behalf.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 58
  segment_text: The other Venmo user participating in the transaction and, depending
    on the privacy setting of each Venmo account transaction, your Venmo friends and
    the Venmo friends of the other user participating in the transaction, or the public,
    through the Venmo feed on our website and mobile application and elsewhere on
    the internet.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 59
  segment_text: Service providers under contract who help with parts of our business
    operations (for example, fraud prevention, payment processing, or technology services).
    Our contracts dictate that these service providers only use your information in
    connection with the services they perform for us and not for their own benefit.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Lawful_Processing:
      - contract
- segment_id: 60
  segment_text: Other third parties with your consent or at your direction to do so,
    including if you authorize an account connection with a third-party account or
    platform.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Lawful_Processing:
      - consent
- segment_id: 61
  segment_text: 'For the purposes of this privacy policy, an "account connection"
    with such a third party is a connection you authorize or enable between your Venmo
    account and a non-Venmo account, payment instrument, or platform that you lawfully
    control or own. When you authorize such a connection, Venmo and the third-party
    will exchange your personal information and other information directly. Examples
    of account connections include, without limitation: linking your Venmo account
    to a social media account or social messaging service; connecting your Venmo account
    to a third-party data aggregation or financial services company, if you provide
    such company with your Venmo account log-in credentials; or using your Venmo account
    to make payments to a merchant or allowing a merchant to charge your Venmo account.'
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 62
  segment_text: If you connect your Venmo account to other financial accounts, directly
    or through a third-party service provider, we may have access to your account
    balance and account and transactional information, such as purchases and funds
    transfers. If you choose to create an account connection, we may receive information
    from the third-party about you and your use of the third-partys service. For example,
    if you connect your Venmo account to a social media account, we will receive personal
    information from the social media provider via the account connection. We will
    use all such information that we receive from a third-party via an account connection
    in a manner consistent with this privacy policy.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Access:
      - access
      Right_Know:
      - access
- segment_id: 63
  segment_text: Information that we share with a third-party based on an account connection
    will be used and disclosed in accordance with the third-partys privacy practices.
    Before authorizing an account connection, you should review the privacy notice
    of any third-party that will gain access to your personal information as part
    of the account connection. For example, personal information that Venmo shares
    with a third-party account or platform such as a social media account may in turn
    be shared with certain other parties, including the general public, depending
    on the accounts or platforms privacy practices.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Access:
      - access
      - review
      Right_Know:
      - access
      - disclose
- segment_id: 64
  segment_text: If you choose to use Siri or iMessage to send payments via Venmo or
    to otherwise use the Services, such use is subject to Apples terms and conditions
    for use of iMessage and/or Siri, as applicable, and the terms of the Venmo User
    Agreement. By using Siri or iMessage, you authorize us to share some of your Venmo
    account data (including your friends list, list of persons you have transacted
    with most recently and most frequently, transaction instructions, and transaction
    notes) with Apple to allow it to facilitate transaction requests made through
    Siri or iMessage on iOS. Data shared with Apple will be used pursuant to Apples
    then-current user agreements and privacy policies. You can grant or revoke Apples
    access to Venmo on iOS at any time under the Siri or iMessage settings on your
    iPhone.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Access:
      - access
      Right_Know:
      - access
- segment_id: 65
  segment_text: Venmo does not send your personal information to third-party social
    networks unless you have specifically requested or authorized us to do so. When
    you broadcast information to such third-party social networks, such information
    is no longer under the control of Venmo and is subject to the terms of use and
    privacy policies of such third parties.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 66
