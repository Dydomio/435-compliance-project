  segment_text: OUR COMMITMENT TO PRIVACY
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 5
  segment_text: Venmo, a PayPal, Inc. service, knows that you care about how your
    personal information is used and shared, and we take your privacy seriously. Our
    primary goal is to provide you with exceptional service, and we understand that
    you may have questions or concerns regarding your personal information and how
    it will be used. To make this privacy policy easy to find, we make it available
    from the home page of the Venmo website at venmo.com (the "website") and through
    our mobile applications. You may also email us at privacy@venmo.com with any privacy-related
    questions you have.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Know:
      - know
- segment_id: 6
  segment_text: APPLICABILITY OF PRIVACY POLICY
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 7
  segment_text: This privacy policy applies to all information we collect through
    our Services from current and former Venmo users, including you. Services means
    any products, services, content, features, technologies, or functions, and all
    related websites, applications and services offered to you by PayPal, Inc. in
    connection with a Venmo account. When you are no longer our customer, we continue
    to share your information as described in this policy. This policy only applies
    to the Services and does not apply to the practices of any other PayPal service.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 8
  segment_text: Throughout this policy, we use the term "personal information" to
    describe information that can be associated with a specific person and can be
    used to identify that person. We do not consider personal information to include
    information that has been aggregated and/or anonymized so that it does not identify
    a specific user.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 9
  segment_text: THE INFORMATION WE COLLECT
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 10
  segment_text: When you visit the website or use one of our mobile applications or
    other Services, we collect your IP address, and standard web log information,
    such as your browser type and the pages you accessed on our website. We also may
    collect Geolocation Information (defined below). If you do not agree to our collection
    of this information, you may not be able to use our Service.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Access:
      - access
      Right_Know:
      - access
- segment_id: 11
  segment_text: 'If you open a Venmo account, we collect the following information
    from you:'
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 12
  segment_text: Account Information - text-enabled cellular/wireless telephone number,
    machine or mobile device ID and other similar information.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 13
  segment_text: Identification Information - your name, street address, email address,
    date of birth, and SSN (or other governmental issued verification numbers).
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 14
  segment_text: 'Device Information - information about you: (a) from your mobile
    device or computer such as your device type, machine or mobile device identification
    number, Geolocation Information, time zone, language setting, browser type, and
    IP address, and (b) from third parties for purposes of transaction processing,
    identity verification, fraud detection or prevention and other similar purposes.
    For fraud prevention purposes, we also may link your machine ID with the machines
    of others who use your same payment cards.'
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 15
  segment_text: Geolocation Information - information that identifies with reasonable
    specificity your location by using, for instance, longitude and latitude coordinates
    obtained through GPS, Wi-Fi, or cell site triangulation. We will collect this
    data for fraud and risk purposes. In addition, some of our Services may ask you
    for permission to share your current location within your device settings to enhance
    our Services. If you do not agree to our collection of Geolocation Information,
    our Services may not function properly when you try to use them. For information
    about your ability to restrict the collection and use of Geolocation Information
    to enhance our Services, please refer to the settings available in your device.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Restriction:
      - restrict
- segment_id: 16
  segment_text: Social Web Information - including but not limited to your Facebook
    Connect credentials and email account information. If you authorize Facebook Connect,
    the plug in allows us access to your email address, Facebook friends list, and
    public profile (including profile picture). We also allow you to import data from
    other social web services, including but not limited to Twitter, FourSquare, and
    email service providers. Social and e-mail contact information helps you connect
    to friends and contacts for invitation and payment transmission purposes (as well
    as helping us improve the Services and fight fraud). Additionally, another Venmo
    user may mention you in a transaction to which you are not a party by tagging
    your username in a transaction note or comment. When you are mentioned in a transaction
    note or comment into which you have visibility (e.g., a public transaction, a
    friends only transaction by one of your Venmo friends, or a comment on either
    such transaction), a link to your Venmo profile will appear in the transaction
    note or comment and, if your push notifications are turned on, you will receive
    a push notification about the mentions. You may manage certain contact preferences
    and notifications in your account settings.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Access:
      - access
      Right_Know:
      - access
- segment_id: 17
  segment_text: Financial Information - bank account online login information, bank
    account and routing numbers and credit cards linked to your Venmo account. Venmo
    does not share financial information with third party social networking services
    such as those listed in the prior bullet.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 18
  segment_text: We are committed to providing a safe, secure and all around great
    service. Therefore, before permitting you to use the Services, we may require
    additional information from you we can use to verify your identity, address or
    other information or to manage risk and compliance throughout our relationship.
    We may also obtain information about you from third parties such as identity verification,
    fraud prevention and similar services.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 19
  segment_text: When you are using the Services, we collect information about your
    account transactions and we may collect Geolocation Information and/or information
    about your computer or other access device for fraud prevention and other similar
    purposes.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Access:
      - access
      Right_Know:
      - access
- segment_id: 20
  segment_text: Finally, we may collect additional information from or about you in
    other ways not specifically described here. For example, we may collect information
    related to your contact with our customer support team, store results when you
    respond to a survey, or when you use PayPal or another PayPal service.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 21
  segment_text: INFORMATION FROM CHILDREN
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 22
  segment_text: The Services are not directed to children under the age of 13. If
    we obtain actual knowledge that we have collected personal information from a
    child under the age of 13, we will promptly delete it, unless we are legally obligated
    to retain such data. Contact us if you believe that we have mistakenly or unintentionally
    collected information from a child under the age of 13.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Deletion:
      - delete
      Right_Know:
      - know
- segment_id: 23
  segment_text: HOW WE USE COOKIES
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 24
  segment_text: When you visit or use our Services, or visit a third-party website
    for which we provide online services, we and certain business partners and vendors
    may use cookies and other tracking technologies (collectively, "Cookies"). We
    use Cookies to recognize you as a customer; customize Services, other content
    and advertising; measure the effectiveness of promotions; perform a wide range
    of analytics; mitigate risk and prevent potential fraud; and to promote trust
    and safety across our Services.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 25
  segment_text: Certain Services are only available through the use of Cookies, so
    if you choose to disable or decline Cookies, your use of certain Services may
    be limited or not possible.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 26
  segment_text: 'Do Not Track: Do Not Track ("DNT") is an optional browser setting
    that allows you to express your preferences regarding tracking by advertisers
    and other third-parties. We do not respond to DNT signals.'
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 27
  segment_text: HOW WE PROTECT & STORE PERSONAL INFORMATION
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 28
  segment_text: We store and process your personal information using third party servers
    located in data centers in the United States. This information is protected by
    physical, electronic and procedural safeguards in compliance with applicable US
    federal and state regulations. We also use computer safeguards such as firewalls
    and data encryption, we enforce physical access controls to our office and files,
    and we authorize access to personal information only for those employees who require
    it to fulfill their job responsibilities.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Access:
      - access
      Right_Know:
      - access
- segment_id: 29
  segment_text: We strive to ensure security on our systems. Despite our efforts,
    we cannot guarantee that personal information may not be accessed, disclosed,
    altered or destroyed by breach of our administrative, managerial and technical
    safeguards. Therefore, we urge you to take adequate precautions to protect your
    personal data as well, including never sharing your Venmo password with anyone.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Access:
      - access
      Right_Know:
      - access
      - disclose
- segment_id: 30
  segment_text: If Venmo learns of a systems security breach, we may attempt to notify
    you electronically so that you can take appropriate protective steps. By using
    the Services, you agree that Venmo may communicate with you electronically. Venmo
    may post a notice on the website or mobile application if a security breach occurs.
    We may also send an email to you at the email address you have provided to us.
    Depending on where you live, you may have a legal right to receive notice of a
    security breach in writing. To receive free written notice of a security breach
    (or to withdraw your consent from receiving electronic notice of a security breach),
    please email us at privacy@venmo.com
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Lawful_Processing:
      - consent
      Right_Portability:
      - right to receive
