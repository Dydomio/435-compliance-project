    network activity;
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 35
  segment_text: resolve disputes, collect fees, and troubleshoot problems;
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 36
  segment_text: prevent potentially fraudulent, prohibited or illegal activities,
    and enforce our User Agreement through the use of our risk and fraud tools which
