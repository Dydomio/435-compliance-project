- segment_id: 71
  segment_text: Venmo is always improving. As the Services evolve we may occasionally
    update this privacy policy. If we modify this privacy policy, we will post the
    revised privacy policy to the website, and we will also revise the "last updated
    date" stated above. If we make material changes in the way we use personal information,
    we will notify you by posting an announcement on our mobile application or website
    or by sending you an e-mail. It is your responsibility to periodically review
    this privacy policy; users are bound by any changes to the privacy policy by using
    the Services after such changes have been first posted.
