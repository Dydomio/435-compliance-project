- segment_id: 126
  segment_text: To enforce legal rights
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 127
  segment_text: 'We may also share information: (i) if disclosure would mitigate our
    liability in an actual or threatened lawsuit; (ii) as necessary to protect our
    legal rights and legal rights of our members, business partners or other interested
    parties; (iii) to enforce our agreements with you; and (iv) to investigate, prevent,
    or take other action regarding illegal activity, suspected fraud or other wrongdoing.'
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 128
  segment_text: With your consent or at your request
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Lawful_Processing:
      - consent
- segment_id: 129
  segment_text: We may ask for your consent to share your information with third parties.
    In any such case, we will make it clear why we want to share the information.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Lawful_Processing:
      - consent
- segment_id: 130
  segment_text: We may use and share non-personal information (meaning information
    that, by itself, does not identify who you are such as device information, general
    demographics, general behavioral data, geolocation in de-identified form), as
    well as personal information in hashed, non-human readable form, under any of
    the above circumstances. We may also share this information with other Match Group
    companies and third parties (notably advertisers) to develop and deliver targeted
    advertising on our services and on websites or applications of third parties,
    and to analyze and report on advertising you see. We may combine this information
    with additional non-personal information or personal information in hashed, non-human
    readable form collected from other sources. More information on our use of cookies
    and similar technologies can be found in our Cookie Policy
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 131
  segment_text: 7. Cross-Border Data Transfers
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 132
  segment_text: Sharing of information laid out in Section 6 involves cross-border
    data transfers to the United States of America and other jurisdictions that may
    have different laws about data processing. When we transfer personal information
    outside of the EEA, the United Kingdom, Switzerland or other countries which data
    protection laws have been deemed adequate by the European Commission or other
    competent governmental body, we use standard contract clauses (standard contractual
    clauses are commitments between companies transferring personal data, binding
    them to protect the privacy and security of your data) or other appropriate transfer
    mechanism. We are currently in the process of reviewing transfers to our vendors
    and associated legal basis further to the recent Court of Justice for the European
    Unions ruling on transfers of personal data to the USA.
  sentence_annotations:
    CCPA: {}
    GDPR:
      Lawful_Processing:
      - contract
      Right_Access:
