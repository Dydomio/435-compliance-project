    GDPR: {}
    Unspecified: {}
- segment_id: 43
  segment_text: It goes without saying, we cant help you develop meaningful connections
    without some information about you, such as basic profile details and the types
    of people youd like to meet. We also collect information about your use of our
    services such as access logs, as well as information from third parties, like
    when you access our services through your social media account or when you upload
    information from your social media account to complete your profile. If you want
    additional info, we go into more detail below.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Access:
      - access
      Right_Know:
      - access
- segment_id: 44
  segment_text: Information you give us
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 45
  segment_text: 'You choose to give us certain information when using our services.
    This includes:'
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 46
  segment_text: When you create an account, you provide us with at least your phone
    number and email address, as well as some basic details necessary for the service
    to work, such as your gender and date of birth.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 47
  segment_text: When you complete your profile, you can share with us additional information,
    such as details on your bio, interests and other details about you, as well as
    content such as photos and videos. To add certain content, like pictures or videos,
    you may allow us to access your camera or photo album.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Access:
      - access
      Right_Know:
      - access
- segment_id: 48
  segment_text: When you subscribe to a paid service or make a purchase directly from
