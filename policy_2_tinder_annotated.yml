- segment_id: 142
  segment_text: For your protection and the protection of all of our members, we may
    ask you to provide proof of identity before we can answer the above requests.
    Keep in mind, we may reject requests, including if we are unable to authenticate
    you, if the request is unlawful or invalid, or if it may infringe on trade secrets
    or intellectual property or the privacy or other rights of someone else. If you
    wish to receive information relating to another member, such as a copy of any
    messages you received from them through our service, the other member will have
    to contact us to provide their written consent before the information is released.
    We may also ask them to provide proof of identity before we can answer the request.
    Also, we may not be able to accommodate certain requests to object to or restrict
    the processing of personal information, notably where such requests would not
    allow us to provide our service to you anymore. For instance, we cannot provide
    our service if we do not have your date of birth and thus cannot ensure that you
    are 18 years of age or older. In certain countries, including in the European
    Economic Area and the United Kingdom, you have a right to lodge a complaint with
    the appropriate data protection authority if you have concerns about how we process
    your personal information. You can find information about your data protection
    regulator in the European Economic Area here, and in the United Kingdom here.
    The data protection authority you can lodge a complaint with may be that of your
    habitual residence, where you work or where an alleged infringement took place.
  sentence_annotations:
