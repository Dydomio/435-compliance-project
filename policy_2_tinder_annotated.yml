    GDPR: {}
    Unspecified: {}
- segment_id: 139
  segment_text: 'We also want you to be aware of your privacy rights. Here are a few
    key points to remember:'
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 140
  segment_text: Reviewing your information. Applicable privacy laws may give you the
    right to review the personal information we keep about you (depending on the jurisdiction,
    this may be called right of access, right of portability, right to know or variations
    of those terms). You can exercise this right by putting in such a request here.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Access:
      - access
      - review
      Right_Know:
      - know
      - access
- segment_id: 141
  segment_text: Updating your information. If you believe that the information we
    hold about you is inaccurate or that we are no longer entitled to use it and want
