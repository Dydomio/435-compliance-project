    Unspecified: {}
- segment_id: 122
  segment_text: For corporate transactions
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 123
  segment_text: We may transfer your information if we are involved, whether in whole
