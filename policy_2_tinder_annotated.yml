    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 112
  segment_text: We use third parties to help us operate and improve our services.
    These third parties assist us with various tasks, including data hosting and maintenance,
    analytics, customer care, marketing, advertising, payment processing and security
    operations. We also share information with partners who distribute and assist
    us in advertising our services. For instance, we may share limited information
    on you in hashed, non-human readable form to advertising partners.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 113
  segment_text: We follow a strict vetting process prior to engaging any service provider
    or working with any partner. Our service providers and partners must agree to
    strict confidentiality obligations.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 114
