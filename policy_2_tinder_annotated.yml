    GDPR: {}
    Unspecified: {}
- segment_id: 154
  segment_text: If you are a job applicant, the personal information we process about
    you may vary depending on the job you seek but typically includes what you provide
    to us as part of your job application as well as professional qualifications,
    background and reference information that recruiters or other third parties share
    with us. We use this information to support the recruitment process, which may
    lead to an employment contract. For contractors and vendor representatives, we
    may process identification information and work-related information, as necessary
    to manage our relationship with you and your employer, which is necessary for
    the performance of the services agreement, and to establish, exercise or defend
    potential legal claims. We may share personal information with service providers
    that assist us with recruitment and technical data processing operations as well
    as with Match Group companies (for instance if you have a business relationship
    with employees of an affiliate). We keep your personal information only as long
    as necessary for those purposes.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
