- segment_id: 143
  segment_text: 9. How Long We Retain Your Information
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 144
  segment_text: 'We keep your personal information only as long as we need it for
    legitimate business purposes (as laid out in Section 5) and as permitted by applicable
    law. If you decide to stop using our services, you can close your account and
    your profile will stop being visible to other members. Note that we will close
    your account automatically if you are inactive for a period of two years. After
    your account is closed, we will delete your personal information, as laid out
    below:'
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Deletion:
      - delete
      Right_Restriction:
      - stop
- segment_id: 145
  segment_text: To protect the safety and security of our members, we implement a
    safety retention window of three months following account closure, or one year
    following an account ban. During this period, we keep your information in the
    event that it might be necessary to investigate unlawful or harmful conducts.
    The retention of information during this safety retention window is based on our
    legitimate interest as well as that of potential third-party victims.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Lawful_Processing:
      - legitimate interest
- segment_id: 146
  segment_text: 'Once the safety retention window elapses, we delete your data and
    only keep limited information for specified purposes, as laid out below:'
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Deletion:
      - delete
- segment_id: 147
  segment_text: 'a) We maintain limited data to comply with legal data retention obligations:
    in particular, we keep transaction data for 10 years to comply with tax and accounting
    legal requirements, credit card information for the duration the user may challenge
    the transaction and traffic data / logs for one year to comply with legal data
    retention obligations. We also keep records of consents members give us for five
    years to evidence our compliance with applicable law.'
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Lawful_Processing:
      - consent
- segment_id: 148
  segment_text: 'b) We maintain limited information on the basis of our legitimate
    interest: we keep customer care records and supporting data as well as imprecise
    location of download/purchase for five years to support our customer care decisions,
    enforce our rights and enable us to defend ourselves in the event of a claim,
    information on the existence of past accounts and subscriptions, which we delete
    three years after the closure of your last account to ensure proper and accurate
    financial forecasting and reporting, profile data for one year in anticipation
    of potential litigation, for the establishment, exercise or defence of legal claims,
    and data necessary to prevent members who were banned from opening a new account,
    for as long as necessary to ensure the safety and vital interests of our members.'
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Lawful_Processing:
      - legitimate interest
      - vital interest
      Right_Deletion:
      - delete
- segment_id: 149
  segment_text: c) Finally, we maintain information on the basis of our legitimate
    interest where there is an outstanding or potential issue, claim or dispute requiring
    us to keep information (in particular if we receive a valid legal subpoena or
    request asking us to preserve data (in which case we would need to keep the data
    to comply with our legal obligations) or if data would otherwise be necessary
    as part of legal proceedings).
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Lawful_Processing:
