      Right_Know:
      - access
      Right_Rectification:
      - rectify
      - update
- segment_id: 136
  segment_text: Device permissions. Mobile platforms can have permission systems for
    specific types of device data and notifications, such as phone contacts, pictures,
    location services, push notifications and advertising identifiers. You can change
    your settings on your device to either consent or oppose the collection or processing
