    us to allow us to take necessary actions, including closing your account or preventing
    you from creating an account on our services.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 59
  segment_text: Other Partners We may receive information about you from our partners
