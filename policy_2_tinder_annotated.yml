    Unspecified: {}
- segment_id: 133
  segment_text: 8. Your Rights
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 134
  segment_text: 'We want you to be in control of your information, so we want to remind
    you of the following options and tools available to you:'
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 135
  segment_text: Access / Update tools in the service. Tools and account settings can
    help you access, rectify or remove information that you provided to us and thats
    associated with your account directly within the service. If you have any question
    on those tools and settings, please contact our customer care team for help here.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Access:
