    infringement and other wrongdoings.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 119
  segment_text: We may also share information with other Match Group companies for
    other legitimate business purposes including corporate audit, analysis and consolidated
    reporting, where and as allowed under applicable law.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 120
