- segment_id: 153
  segment_text: We process the personal information of our job candidates, contractors
    and vendor representatives, as part of our recruitment and talent management operations
    and our management of the services that contractors and vendors provide to us.
    If you are a job candidate, contractor or vendor representative of Tinder, certain
    relevant terms of this Privacy Policy apply to our processing of your personal
    information, including the sections of this Privacy Policy that discuss the entity
    that is responsible for the processing of your personal information, transfers
    of personal information, rights you may have under applicable law, how to contact
    us and California-specific information.
  sentence_annotations:
