  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 124
  segment_text: With law enforcement / when required by law
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 125
  segment_text: 'We may disclose your information if reasonably necessary: (i) to
    comply with a legal process, such as a court order, subpoena or search warrant,
    government / law enforcement investigation or other legal requirements; (ii) to
    assist in the prevention or detection of crime (subject in each case to applicable
