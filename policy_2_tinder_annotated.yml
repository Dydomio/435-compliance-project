    GDPR: {}
    Unspecified: {}
- segment_id: 106
  segment_text: Since our goal is to help you make meaningful connections, the main
    sharing of members information is, of course, with other members. We also share
    some members information with service providers and partners who assist us in
    operating the services, with other Match Group companies for specified reasons
    as laid out below and, in some cases, legal authorities. Read on for more details
    about how your information is shared with others.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 107
  segment_text: With other members
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 108
