  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 115
  segment_text: Tinder is part of the Match Group family of businesses.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 116
  segment_text: 'We share your information with affiliates for limited legitimate
    purposes as laid out below:'
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 117
  segment_text: to make all Match Group platforms safer and enable us to address (e.g.,
    ban) bad actors found on one platform also on the others;
  sentence_annotations:
