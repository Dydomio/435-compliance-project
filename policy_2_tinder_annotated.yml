- segment_id: 100
  segment_text: 'To process your information as described in this Privacy Policy,
    we rely on the following legal bases:'
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 101
  segment_text: 'Provide our service to you: The reason we process your information
    for purposes A, B and C above is to perform the contract that you have with us.
    For instance, as you go about using our service to build meaningful connections,
    we use your information to maintain your account and your profile, make it viewable
    to other members and recommend other members to you and to otherwise provide our
    free and paid features to you and other members.'
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Lawful_Processing:
      - contract
- segment_id: 102
  segment_text: 'Legitimate interests: We process your information for purposes D,
    E and F above, based on our legitimate interest. For instance, we analyze users
    behavior on our services to continuously improve our offerings, we suggest offers
    we think might interest you and promote our own services, we process information
    to help keep our members safe and we process data where necessary to enforce our
    rights, assist law enforcement and enable us to defend ourselves in the event
    of a legal action.'
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Lawful_Processing:
      - legitimate interest
- segment_id: 103
  segment_text: 'Comply with applicable laws and regulations: We process your information
    for purpose G above where it is necessary for us to comply with applicable laws
    and regulations and evidence our compliance with applicable laws and regulations.
    For example, we retain traffic data and data about transactions in line with our
    accounting, tax and other statutory data retention obligations and to be able
    to respond to valid access requests from law enforcement. We also keep data evidencing
    consents members give us and decisions they may have taken to opt-out of a given
    feature or processing.'
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Lawful_Processing:
      - consent
      Right_Access:
      - access
      Right_Know:
      - access
- segment_id: 104
  segment_text: 'Consent: If you choose to provide us with information that may be
    considered special or sensitive in certain jurisdictions, such as your sexual
    orientation, youre consenting to our processing of that information in accordance
    with this Privacy Policy. From time to time, we may ask for your consent to collect
    specific information such as your precise geolocation or use your information
    for certain specific reasons. In some cases, you may withdraw your consent by
    adapting your settings (for instance in relation to the collection of our precise
    geolocation) or by deleting your content (for instance where you entered information
    in your profile that may be considered special or sensitive). In any case, you
    may withdraw your consent at any time by contacting us at the address provided
    at the end of this Privacy Policy.'
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Lawful_Processing:
      - consent
- segment_id: 105
  segment_text: 6. How We Share Information
  sentence_annotations:
