- segment_id: 58
  segment_text: 5. How Does Dashlane Share PERSONAL DATA?
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 59
  segment_text: 'Summary:'
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 60
  segment_text: We never sell our users Personal Data. We share Personal Data with
    service providers who are contractually obliged to comply with all applicable
    laws (e.g., GDPR) and who only have access to the data they need to provide the
    relevant Services. The Services allow you to share Secured Data (which may include
    Personal Data) with others as you direct. We share hashed user emails and device
    ids with advertisers to refine advertising efforts (so active users are not shown
    Dashlane ads). We may share Personal Data with our affiliates, all of whom are
    bound by this Policy, or with an acquirer if Dashlane is sold or merged. Dashlane
    Business and Teams Account Administrators have access to Usage Data about the
    business spaces of users of that Account. Finally, we may disclose Personal Data
    where required by law or where we believe it is necessary to protect our rights
    or the Services.
  sentence_annotations:
    CCPA: {}
    GDPR:
      Right_Access:
      - access
    Unspecified: {}
- segment_id: 61
  segment_text: 'Dashlane will never sell your Personal Data (as sell is normally
    defined  see Sections 2(b) and 8 for information about sales as defined in California)
    or use it except as stated in this Policy. We share your Personal Data in the
    following circumstances:'
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 62
  segment_text: Third Parties You Designate. You may use the Services sharing feature
    to make certain Secured Data available to other. While this data is transferred
    through our servers, we do not have access to it, as noted elsewhere in this Policy.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Access:
      - access
- segment_id: 63
  segment_text: Service Providers. We share Personal Data with service providers solely
    as required to provide the Services, including to create Accounts, provide support,
    process payments, or enable communication between you and Dashlane (for example,
    Personal Data related to customer support requests is available to our agents
    on Zendesk). We review the security and data privacy practices of all service
    providers to ensure that they comply with applicable laws and this Policy. Secured
    Data stored by our data hosting provider (AWS) is always encrypted as described
    above. The Subprocessors List discloses what service providers have access to
    Personal Data in connection with our delivery of the Services.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Access:
      - access
- segment_id: 64
  segment_text: Marketing. We provide hashed emails and/or device IDs to service providers
    to optimize our advertising efforts (e.g., ensuring that current users are not
    shown Dashlane ads on other sites). These providers are prohibited from using
    this information for any other purpose, including augmenting profiles they maintain.
    We provide hashed emails of Business Prospects to data enrichment providers to
    improve marketing efforts.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 65
  segment_text: Affiliates. This Policy applies to all entities that are owned by,
    or under common control with, Dashlane, Inc. (Affiliates). We share Personal Data
    among Affiliates as required to provide the Services and respond to requests.
    Certain Affiliates are in the United States, where privacy and related laws are
    not deemed adequate by European regulators to hold and protect Personal Data subject
    to the GDPR. To offer the levels of protection required by European law, we have
    GDPR-compliant Data Processing Addenda or equivalent documents in place among
    our EU and US Affiliates, in addition to the other measures indicated below.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 66
  segment_text: 'Dashlane Business and Team Account Administrators. Business Users
    have access to two spaces in their Apps: a business space to store Secured Data
    related to their work, and a personal space for anything else they want to store
    on the Services. The Services allow Administrators of Dashlane Business and Team
    Accounts (Business Admins) to view information about the use Services by the Business
    Users associated with their Account, including detailed information about the
    use of the business space. This information includes Event Data, as well as certain
    Behavioral Data on an individual basis. For example, a Business Admin can see
    the Password Health scores of all Business Users associated with their Account,
    which sites or services an individual Business User has stored credentials for
    in their business space, and whether those credentials have been compromised.'
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Access:
      - access
- segment_id: 67
  segment_text: Corporate Restructuring. If Dashlane or its business or assets are
    acquired by, or merged into, another company, that company will possess any Personal
    Data we hold at such time, and will assume our rights and obligations under this
    Policy. Accordingly, we may share Personal Data in connection with any such transaction.
    Personal Data and other information may also be transferred as a business asset
    in the event of Dashlanes insolvency, bankruptcy, or receivership.
