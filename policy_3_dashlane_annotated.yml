- segment_id: 82
  segment_text: Users subject to the laws of the EU, Britain, Brazil, California,
    and Nevada have certain rights regarding their Personal Data, including the right
    to access and modify Personal Data held by providers (like us), and to have providers
    forget Personal Data that is no longer relevant. Most of these rights must be
    accessed from the privacy and data preferences in the Services, but you may always
    contact us for assistance. We will never provide worse services to, or in any
    way punish anyone who chooses to exercise these rights. We strongly support the
    intent behind these laws and will do our best to honor requests to exercise these
    rights even if they do not technically apply to you.
  sentence_annotations:
