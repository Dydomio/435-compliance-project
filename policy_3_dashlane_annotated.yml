- segment_id: 1
  segment_text: Our Privacy Policy is below. You will have to accept it if you want
    to use our software, but we know it can be hard to follow. To help you understand
    what you are agreeing to, each section starts with a short non-legal summary.
    The summaries are not part of the Policy but are provided as an aid to understanding
    it.
