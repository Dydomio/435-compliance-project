- segment_id: 90
  segment_text: 'b. If you want to exercise any of these rights, please submit the
    request via the Privacy and Data Settings page accessible from the Account or
    Settings sections of the Apps. If you need assistance, contact the help center,
    email support@dashlane.com, or write us at the address below. In your request,
    please make clear: (i) what Personal Data is concerned; and (ii) which of the
    above rights you want to enforce. For your protection, we may only fulfill requests
    with respect to the Personal Data associated with the email address you send your
    request from, and we may need to verify your identity before doing so. We will
    comply with your request promptly, but in any event within the legally mandated
    timeframes (thirty (30) days for the GDPR and forty-five (45) days for the CCPA).
    We may need to retain certain information for recordkeeping purposes or to complete
    transactions that you began prior to requesting certain requests.'
