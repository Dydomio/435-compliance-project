- segment_id: 77
  segment_text: a. Changing Your Information and Privacy Settings. You can access
    and modify Personal Data associated with your Account, and modify your privacy
    and data preferences, through the My Account or Settings sections of the Apps.
    Contact our help center if you need assistance.
