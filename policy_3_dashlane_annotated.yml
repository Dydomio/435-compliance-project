- segment_id: 5
  segment_text: This Policy describes how we obtain and use personal data (which can
    be used to identify a specific individual) and anonymous data (which cant) about
    our users. Certain parts of the Policy, which are clearly labeled, apply only
    to some users (e.g., those in the EU or California, those who are accessing the
    Services under a plan paid for by their employer). We may change this Policy at
    any time by posting the revised Policy here. We will notify current users of major
    changes through email, in-app notifications, or otherwise. While we need certain
    Personal Data to provide the Services, we try to collect only what we need. We
    will remove personal data about children who are not authorized users (e.g., part
    of a Family Plan) when requested.
  sentence_annotations:
    CCPA:
      Right_Access: &id001
      - access
    GDPR:
      Right_Access: *id001
    Unspecified: {}
- segment_id: 6
  segment_text: a. General. This Privacy Policy (the Policy) describes how Dashlane,
    Inc. and its affiliates (Dashlane or we) collects, uses and shares information
    about visitors to our website at www.dashlane.com (together with its subdomains,
    such as the Dashlane blog, the Site) and users of our web extensions and mobile
    desktop and web applications (each an App and, collectively, the Apps). The Apps
    and the Site together are the Services. You or user refers to any user of the
    Services or visitor to the Site. Capitalized words used but not defined in this
    Policy have the meanings provided in our Terms of Service (the Terms).
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 7
  segment_text: b. User Specific Provisions. Parts of the Policy apply only to people
    subject to geographically defined privacy laws like the California Consumer Privacy
    Act (CCPA), the European Unions General Data Protection Legislation (GDPR) and
    Brazils LGPD. Other sections of the policy only apply to users who are accessing
    the Services under a plan provided by their employer or similar entity (each,
    a Business User). These provisions are clearly labeled. Otherwise, the Policy
    applies equally to all users of our Services.
  sentence_annotations:
    CCPA:
      Right_Access: &id002
      - access
    GDPR:
      Right_Access: *id002
    Unspecified: {}
- segment_id: 8
  segment_text: c. Changes. We may change this Policy at any time. When we do so,
    we will post the updated Policy on this page and, if the changes are material,
    inform existing users through email or the Services.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 9
  segment_text: d. Children. The Services are not directed to children. However, children
    who are invited to use the Services as members of a Family Plan may do so. If
    you become aware that a child (based on the jurisdiction where the child lives,
    which in the United States means someone under 13) has provided us with Personal
    Data without parental consent, contact user support through our help center. We
    will promptly remove such information from our systems.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 10
  segment_text: e. Personal and Anonymous Data. As used in this Policy, Personal Data
    means information that, either alone or when combined with other information we
    hold, identifies an individual, such as name, mailing address, email address,
    IP address, or telephone number. Anonymous Data means data that, alone or combined
    with other information available to us or a third party with whom the data is
    shared, does not permit identification of an individual. We collect and use both
    Personal Data and Anonymous Data as described below.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 11
  segment_text: f. Why Do We Need Your Personal Data? We need certain Personal Data
    to provide the Services. You will be asked to provide this information  and must
    agree to this Policy and the Terms to download and use the Apps. This consent,
    which you may withdraw at any time, provides the legal basis we need to process
    your Personal Data. You are not required to provide the Personal Data that we
    request, but we may not be able to provide you with the Services or respond to
    your inquiries if you dont.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
