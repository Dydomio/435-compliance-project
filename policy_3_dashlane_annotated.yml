- segment_id: 68
  segment_text: Other Disclosures. We will inform you of any other disclosures of
    your Personal Data and obtain your consent prior to such disclosure. However,
    regardless of your choices regarding Personal Data, Dashlane may disclose your
    Personal Data (a) where required to comply with law enforcement directives, applicable
    laws or governmental orders; or (b) if we believe in good faith that doing so
    is necessary to protect our rights, those of other users, or the Services. However,
    because of our zero-knowledge architecture, we are unable to provide any information
    about users beyond Registration Data and Event Data even if we are subject to
