- segment_id: 78
  segment_text: b. Email Communications. With your consent, we will periodically send
    you emails promoting the use of the Services, including tips on using the Apps,
    or highlighting offerings from select Dashlane partners. You can opt out of these
    emails by following the unsubscribe instructions included in each email, or by
    changing your privacy and data settings in the Services. You may also request
    removal through our help center. Note that unsubscribing from marketing communications
    will not affect operational and transactional communications, including breach
    notices and other alerts in the Apps, renewal emails, etc.
  sentence_annotations:
