- segment_id: 69
  segment_text: 6. Data Security and International Transfer
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 70
  segment_text: 'Summary:'
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 71
  segment_text: We strive to protect all data in our possession, including Personal
    Data, through a variety of means, and we continually work to improve and update
    these practices. However, we cannot and do not guarantee the security of Personal
    Data we process. Personal Data may be transferred to jurisdictions with less strict
    privacy laws than those in your home country, including the U.S., but we use technical
    and other measures that comply with European, British, and other relevant regulations
    to protect Personal Data when processed in the U.S.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 72
  segment_text: a. We use robust physical, organizational, technical, and administrative
    measures to safeguard all data we hold or process, and we regularly reassess and
    revise our policies and practices to improve security. While we go to great lengths
    to protect your data, no method of data transmission or storage is totally secure;
    therefore, we cannot guarantee the security of data in our control. If you believe
    your data may have been compromised by us or the use of the Services, please contact
    our help center immediately.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 73
  segment_text: b. Your information, including Personal Data that we collect from
    you, may be transferred to, stored at, and processed by us, our Affiliates, and
    service providers outside your home country, including in the United States, where
    data protection and privacy regulations may not offer the same protections as
    in other parts of the world. When we do so, we will take the steps described in
    this Policy, including Section 5, which are designed to ensure that all Personal
    Data we or our service providers process (regardless of where it originates) is
    secured as required by applicable laws. By using the Services, you agree to the
    transfer, storing, or processing of your data in accordance with this Policy.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
