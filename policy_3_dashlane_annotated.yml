  segment_text: c. Data Collected by Technology.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 33
  segment_text: 'Device and Browser Data. We automatically log the following information
    (as applicable) when you access the Services: operating system name and version,
    device identifier, browser type, browser language, and IP address. Some of this
    data is collected using cookies, as explained in the Cookie Policy. This data
    is used to secure your Account, ensure the Services are presented in the correct
    language and optimized for your device, facilitate customer support, and for tax
    and compliance purposes (e.g., using the region associated with your IP address
    to display local regulatory notices). This data is kept in our system for seven
    (7) days after you delete your Account.'
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Access:
      - access
      Right_Deletion:
      - delete
      Right_Rectification:
      - correct
- segment_id: 34
  segment_text: 'Usage Data. We use logs to collect data about the use of the Services
    (Usage Data). We maintain two types of Usage Data: Event Data, which is linked
    to Registration Data, and Behavioral Data, which is fully anonymous.'
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 35
  segment_text: o Event Data refers to the use of the Apps internal functions (e.g.,
    what features are enabled, how many credentials are stored in Secured Data), and
    is used to provide relevant information and support to the user and to deliver,
    analyze, and improve the Services. Event Data does not include information about
    how the Services interact with third parties (e.g., while we know how many passwords
    a user has, we do not know which sites or services those passwords are for). After
    an Account is deleted, Event Data is retained, but is fully anonymized (even if
    the same user created a new Account, Event Data from the old Account could not
    be associated with the new one). Retention of anonymized Event Data is necessary
    to maintain accurate historical records of the use of the Services.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Deletion:
      - delete
      - deleted
- segment_id: 36
  segment_text: o Behavioral Data is information about what users do outside of the
    Services (e.g., sites where autofill is used to sign in; what sites or apps a
    user has stored logins for in their Secured Data). Behavioral Data is critical
    to the Services proper operation  Apps must recognize the site a user is logging
    into to populate the credentials, for example  but it is reported and logged anonymously
    and cannot be associated with individuals to maintain their privacy.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 37
  segment_text: Certain Dashlane personnel can access Event Data to analyze the use
    of the Services and provide user and technical support. Both Event Data and Behavioral
    Data are used by the Services to automatically generate context-appropriate alerts
    (e.g., account set-up notices), and to generate Aggregated Data.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Access:
      - access
- segment_id: 38
  segment_text: Aggregated Data. We derive additional information about the use of
    our Services by aggregating Usage Data (e.g., number of users within a particular
    jurisdiction, most popular features). This Aggregated Data is Anonymous Data,
    is owned by Dashlane, and is primarily used to help analyze and improve the Services.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
