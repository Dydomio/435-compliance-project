- segment_id: 17
  segment_text: i. Sale of Personal Data. You may opt out of all sales of your Personal
    Data on the Do Not Sell my Personal Information page. We never exchange Personal
    Data for money or any other consideration (e.g., trade it for free services).
    However, the CCPAs broad definition of sale may include situations where conversion
    data is sent to referral advertisers (when you click on an ad that sends you to
    Dashlane, we send a unique identifier to the referring site so they can receive
    credit for the referral). While the information we send does not include any Personal
    Data, the fact that you clicked on a link and visited Dashlane may be added to
    your profile by the ad publisher. This is all done on the Site with Publisher
    Cookies (as defined in our Cookie Policy) and opting out of the sale of your Personal
    Data will turn these cookies off.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 18
  segment_text: 3. How Does Dashlane Obtain Data?
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 19
  segment_text: 'Summary:'
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 20
  segment_text: We get data that you provide (such as when you create an Account or
    pay for a Subscription), that others provide (such as when you are invited to
    use Dashlane by your employer), that we obtain automatically from the Apps or
    through cookies (such as the region you are accessing the Apps from), and from
    third parties (such as tools that analyze performance of the Services). Personal
    Data we collect includes your email and (for Subscriptions) billing information,
    although complete payment information is only stored by our payment processors.
    Because of our zero-knowledge architecture, we do not and cannot know what information
    you store on the Services (Secured Data). We use technology, including cookies,
    to collect usage data that we use to provide and improve the Services. Additional
    information is available in our Cookie Policy.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Access:
      - access
- segment_id: 21
  segment_text: 'We collect information in the following ways:'
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 22
  segment_text: a. Information You Provide.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 23
  segment_text: Registration Data. You must create an Account to use an App, and to
    do so you must provide a valid email address that will be used as your login to
    the Services. You may also choose to provide a phone number (to set up two-factor
    authentication) and / or an additional email (for example, if you lose access
    to the email used to login to your Account). The only Personal Data required to
    open a Dashlane Free account is your email. We store registration data until seven
    (7) days after you delete your Account. For paid Accounts, users must provide
    billing data as specified below. For Dashlane Business or Dashlane Teams Accounts,
    registration data includes the business name, mailing address (if paying by invoice),
    and administrator contact information. It is critical to keep registration data
    current. We must be able to verify that you are the Account owner to respond to
    certain customer service requests. If you lose access to the contact email or
    phone number associated with your Account (if applicable), you may be locked out
    of your Account, and we may be unable to help you.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Access:
      - access
      Right_Deletion:
      - delete
- segment_id: 24
  segment_text: Billing Data. We use third-party service providers to process payments
    made through the Site. We may store partial payment information (such as the expiration
    date and last four digits of your credit card) for tax compliance and customer
    support purposes. We may be able to access the name, address, and phone number
    associated with a payment method on a payment processors service, but this information
    is only stored by the processor. We never have your complete payment information,
    nor do we receive or store any billing data if you pay for a Subscription through
    the Google Play or Apple App Stores (App Stores). Billing data is retained for
    seven (7) days after you delete your Account.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Access:
      - access
      Right_Deletion:
      - delete
- segment_id: 25
  segment_text: Master Password. Except for members of Dashlane Business Accounts
    that use single sign-on (SSO) to access the Services, each user must create a
    Master Password, which is used to access their Account and generate the encryption
    keys that secure the information they store in the Apps (Secured Data as further
    defined below). The more secure a Master Password is, the safer Secured Data will
    be. Dashlanes zero-knowledge architecture ensures that we do not and cannot know
    our users Master Passwords or the data used to generate SSO encryption keys, so
    we cannot access Secured Data. There is no backdoor or master key; even if a hacker
    somehow obtained all the Secured Data on our servers, they would have to hack
    each user separately. Apps do not store Master Passwords locally unless specifically
    directed by the user. If you direct an App to retain your Master Password and
    your device is stolen or compromised, your Secured Data may be exposed.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Access:
      - access
- segment_id: 26
  segment_text: Secured Data. Our Apps let you manage digital identity data, including
    sensitive information such as credit card numbers and site or application credentials.
    This, and everything else you store on the Apps, is Secured Data. Secured Data
    is always encrypted when transmitted and stored and may only be decrypted locally
    on an authorized device. Secured Data on Dashlane servers cannot be accessed by
    Dashlane because we do not have access to the encryption keys as noted above.
    See our Security Whitepaper for detailed information about how Dashlane protects
    Secured Data.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Access:
      - access
- segment_id: 27
  segment_text: Support and Correspondence. You may provide Personal Data in connection
