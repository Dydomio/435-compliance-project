- segment_id: 76
  segment_text: You can edit your Personal Data and adjust your privacy and data preferences
    via the Account or Settings sections of the Apps. If you currently receive marketing
    emails but no longer want to, you may unsubscribe in any such email. Even if you
    do so, we will still send you operational and transactional emails (e.g., renewal
    notices). Uninstalling Apps from your devices will remove all data associated
    with the Apps. Removing your Apps does not delete your Account. To do that, see
    the instructions here.
