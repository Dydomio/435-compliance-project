- segment_id: 97
  segment_text: A cookie (or tracker) is a connection indicator that designates a
    text file that may be recorded in a dedicated space on the hard disk of your terminal
    (computer, tablet, or smartphone), when you consult a service available online.
    A cookie allows its issuer to identify the terminal in which it is stored, during
    the period of validity or storage of the cookie. The cookie does not identify
    the User as such; it is used to record your browsing information on the Platform.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 98
  segment_text: When you connect to the Platform, information relating to your browsing
    is likely to be recorded in Cookies files installed on your terminal, according
    to the choices you may have expressed concerning cookies and which can be modified
    at any time. These cookies allow personalized navigation and are also used for
    analytical purposes (audience measurement).
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 99
  segment_text: The existence of cookies and their purpose(s) will be indicated to
    you when you connect to the Platform, by the presence of an information banner
    placed at the bottom or top of the home page.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 100
  segment_text: The deposit and reading of cookies on your terminal generally requires
    your prior consent, which, if applicable, is obtained by clicking on I accept.
    The consent given for the use of cookies is valid for 13 months. After this period
