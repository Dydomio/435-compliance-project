  sentence_annotations: []
- segment_id: 2
  segment_text: At Duolingo, we care about your personal data, so we have prepared
    this Privacy Policy to explain how we collect, use and share it.
  sentence_annotations: []
- segment_id: 3
  segment_text: This Privacy Policy (Privacy Policy) details the personal data Duolingo,
    Inc. (Duolingo, we, us or our) receives about you, how we process it and your
    rights and obligations in relation to your personal data. Duolingo, Inc., a company
    registered at 5900 Penn Ave, Second Floor, Pittsburgh, PA 15206, United States
    of America is the data controller for the purposes of the General Data Protection
    Regulation (GDPR) and any relevant local legislation (Data Protection Laws).
  sentence_annotations: []
- segment_id: 4
  segment_text: By using or accessing the Service, you agree to the terms of this
    Privacy Policy. Capitalized terms not defined here have the meanings set forth
    in the terms and conditions (the Terms and Conditions), located at www.duolingo.com/terms.
    We may update our Privacy Policy to reflect changes to our information practices.
    If we do this and the changes are material, we will post a notice that we have
    made changes to this Privacy Policy on the Website for at least 7 days before
    the changes are made, and we will indicate the date these terms were last revised
    at the bottom of the Privacy Policy. Any revisions to this Privacy Policy will
    become effective at the end of that 7 day period.
  sentence_annotations: []
- segment_id: 5
  segment_text: If you are an employee, worker or contractor of Duolingo, the information
    about how we handle your personal information is available in the Duolingo internal
    knowledge base. With respect to employees based in Europe, we are committed to
    cooperating with European data protection authorities (DPAs) and comply with the
    advice given by such authorities with regard to human resources data transferred
    from Europe in the context of the employment relationship.
