  sentence_annotations: []
- segment_id: 132
  segment_text: We know that children deserve extra privacy protection. Thats why
    we treat child users differently to ensure their parents are in control and we
    only collect the bare minimum information we need to make Duolingo work.
  sentence_annotations: []
- segment_id: 133
  segment_text: When a user creates a Duolingo account we collect their age and compare
    it to the local standard of child online consent depending on the country they
    registered in. We refer to users under this age as child users. Child users are
    permitted to create a user account but we ask them to provide their parents email
    address instead of their own. We also prevent child users from supplying their
    own name because we dont need that information.
  sentence_annotations: []
- segment_id: 134
  segment_text: After registration we will send an email notifying the parent about
    Duolingos privacy and information practices regarding child users, including what
    personal data we collect and how we use, share, and protect that personal data.
    The email also explains how parents can request that Duolingo access, change or
    delete the personal data about their child.
  sentence_annotations: []
