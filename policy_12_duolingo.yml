  segment_text: Messaging a Tutor
  sentence_annotations: []
- segment_id: 43
  segment_text: You may have the option of messaging a tutor directly through Duolingo
    with a feature called Duolingo Tutors. In this case, you may opt into sending
    text, audio, image, or video files to this tutor and sharing personal data about
    yourself. Duolingo stores these messages and files for you until you close your
    Duolingo account. Duolingo uses this data to help improve the quality of your
    interactions with Duolingo Tutors and for internal research purposes.
  sentence_annotations: []
- segment_id: 44
  segment_text: By default Duolingo will only share your username, profile image,
    and recent Duolingo activity with your tutor. This includes learning details such
    as what lessons you completed and any recent mistakes. Your tutor will not be
    able to see other Duolingo profile information, such as your name, email address
    or phone number, but during your interactions you can freely choose to tell them
    any personal details you wish to share.
  sentence_annotations: []
- segment_id: 45
  segment_text: Speaking Challenges
  sentence_annotations: []
- segment_id: 46
  segment_text: Some lessons involve you speaking into the app. To recognize speech
    your audio may be sent to a third party provider such as Google, Apple, or Amazon
    Web Services. We may ask you to allow Duolingo to collect and analyze your speech
    data to help us understand the effectiveness of our lessons, and to improve the
    product. If you choose not to share your audio with us, or if we havent asked
    you yet, then your audio will not be used in this way. Any audio you agree to
    send to Duolingo is anonymized when it reaches our servers to ensure that no trace
    of your personal data remains attached to the audio.
  sentence_annotations: []
- segment_id: 47
  segment_text: Test Data
  sentence_annotations: []
- segment_id: 48
  segment_text: If you register for the Duolingo English Test, you will also provide
    us with your gender, native language, secondary school, and self-reported test
    scores for other exams. Each time you take a test you must also provide a photo
    of a current, valid drivers license, passport, or other government issued ID and
    take a photo of your face to verify your identity (Testing ID).
  sentence_annotations: []
- segment_id: 49
  segment_text: When you use the Service to take an examination in the Duolingo English
    Test you must provide access to your computers webcam and microphone. We will
    use them to record you and your screen during the entire examination period (Testing
    Video). From the collected data, Duolingo and/or its trusted third-parties may
    extract biometric signals for the use of identity verification. While using the
    Duolingo English Test, you will submit answers to questions and other information
    as part of the testing and evaluation process.
  sentence_annotations: []
- segment_id: 50
  segment_text: The testing software will be installed onto your computer. During
    the test, the testing software will monitor if additional applications or processes
    are running on your computer, but will not open any applications or individual
    files. Please close any other applications by exiting from them completely prior
    to starting the test.
  sentence_annotations: []
- segment_id: 51
  segment_text: Additionally, Duolingo will be able to note if any peripherals are
    used during the test (i.e. external devices attached to your computer), but will
    not have any control or access to these peripherals. Please remove these before
    testing if you do not wish to have their presence known.
  sentence_annotations: []
- segment_id: 52
  segment_text: Duolingo will not open network packets, but will have access to network
    usage statistics and the volume of network traffic.
  sentence_annotations: []
- segment_id: 53
  segment_text: Third Party Data
  sentence_annotations: []
- segment_id: 54
  segment_text: We also collect information about you from third parties. For more
    information, see Information obtained by Third Parties.
  sentence_annotations: []
- segment_id: 55
  segment_text: Product Research and Development
  sentence_annotations: []
- segment_id: 56
  segment_text: We may contact you to participate in product research activities.
    These may include surveys, interviews, and other types of feedback sessions. When
    you participate in these research activities, the information you provide will
    be used to test, improve, and develop our products. We will record the video,
    audio and text transcriptions of this feedback together with any additional contact
    information you provide and will retain this data for two years.
  sentence_annotations: []
- segment_id: 57
  segment_text: 'Please contact us at research@duolingo.com to:'
  sentence_annotations: []
- segment_id: 58
  segment_text: Request more information about the research activities you have volunteered
    for.
  sentence_annotations: []
- segment_id: 59
  segment_text: Opt out of being contacted for research activities.
  sentence_annotations: []
- segment_id: 60
  segment_text: Request a copy of any research related data you have provided to us.
  sentence_annotations: []
- segment_id: 61
  segment_text: Contact Sync Feature
  sentence_annotations: []
- segment_id: 62
  segment_text: If you choose to use the Contacts Sync feature of Duolingo you must
    first give your device permission to allow the Duolingo app access to the contacts
    stored on your device. The app then requires you to provide your phone number.
    This is so that Duolingo can verify that this number does belong to you. Once
    you provide your number, a text message is sent to you containing a one time password
    (OTP) six digit code. You can choose to let the app read your verification text
    message or you can input it manually to verify your number. This phone number
    is stored in your Duolingo user profile.
  sentence_annotations: []
- segment_id: 63
  segment_text: With your permission, we upload your list of contact phone numbers
    and using encryption we store a hashed version of the contact phone numbers. This
    hash is an alternative code to the actual phone number and can be used only by
    Duolingo to uniquely identify the number. Its a bit like a fingerprint. This hashing
    process securely strips away the real phone number which means that we dont store
    any of your contacts phone numbers and so we cannot use them to contact individuals
    or share them with anyone else.
  sentence_annotations: []
- segment_id: 64
  segment_text: We then try to match your contacts hashes with the hashed phone numbers
    that other Duolingo learners have chosen to upload to use using the Contacts Sync
    feature. If we find a match we will recommend that learner as someone you may
    wish to follow.
  sentence_annotations: []
- segment_id: 65
  segment_text: If you turn off the Contacts Sync feature, the hashed contacts you
    have chosen to upload, along with your hashed phone number are automatically deleted
    from your account after 30 days.
  sentence_annotations: []
- segment_id: 66
  segment_text: Cookies
  sentence_annotations: []
- segment_id: 67
  segment_text: When you enter the Website, we collect your browser type and your
    IP address (a unique address that identifies your computer on the Internet). When
    you use our mobile Application, we collect your device type, your device ID, and
    your IP address.
  sentence_annotations: []
- segment_id: 68
  segment_text: In addition, we store certain information from your browser using
    "cookies." A cookie is a piece of data stored on the user's computer tied to information
    about the user. We use session ID cookies to confirm that users are logged in.
    If you do not want information collected through the use of cookies, there is
    a simple procedure in most browsers that allows you to deny or accept the cookie
    feature; however, you should note that cookies may be necessary to provide you
    certain features available on the Website (e.g., customized delivery of information).
  sentence_annotations: []
- segment_id: 69
  segment_text: You can find more information about cookies and how to manage them
    at http://www.allaboutcookies.org.
  sentence_annotations: []
- segment_id: 70
  segment_text: You can see a list of all cookies used at Duolingo on our Cookie List
    page or manage your cookies in the Privacy Preference Center.
  sentence_annotations: []
- segment_id: 71
  segment_text: Information Obtained by Third Parties
  sentence_annotations: []
- segment_id: 72
  segment_text: To support and enhance the Service, we work with a variety of third
    party advertising networks, marketing analytics service providers and website
    analysis firms, such as Google, Facebook, Oath, and Unity (collectively, Third
    Party Advertising Service Providers). These Third Party Advertising Service Providers
    collect and use personal data about your visits to and use of the Website and
    mobile Application, as well as other websites in order to serve you with advertisements
    and content tailored to meet your preferences and likely interests or better understand
    ad effectiveness. Aggregate demographic and interest data will also be used for
    market research purposes.
  sentence_annotations: []
- segment_id: 73
  segment_text: 'We use Google Analytics which is a web analytics tool that helps
    us understand how users engage with the Website. Like many services, Google Analytics
    uses first-party cookies to track user interactions as in our case, where they
    are used to collect information about how users use our site. This information
    is used to compile reports and to help us improve our Website. The reports disclose
    website trends without identifying individual visitors. You can opt out of Google
    Analytics without affecting how you visit our site  for more information on opting
    out of being tracked by Google Analytics across all websites you use, visit this
    Google page: https://tools.google.com/dlpage/gaoptout.'
  sentence_annotations: []
- segment_id: 74
  segment_text: You can opt-out of receiving personalized ads from advertisers and
    ad networks that are members of the Network Advertising Initiative (NAI) or who
    follow the DAA Self-Regulatory Principles for Online Behavioral Advertising using
    their respective opt-out tools. The NAI's opt-out tool can be found here http://www.networkadvertising.org/choices/
    and the DAA's opt out tool can be found here http://www.aboutads.info/choices/.
  sentence_annotations: []
- segment_id: 75
  segment_text: In addition, your mobile devices may offer settings that enable you
    to make choices about the collection, use, or transfer of mobile app information
    for online behavioral advertising (for example, Apple iOS Advertising ID and Google
    Androids Advertising ID). Please note that opting out does not prevent the display
    of all advertisements to you.
  sentence_annotations: []
- segment_id: 76
  segment_text: Use of information obtained by Duolingo
  sentence_annotations: []
- segment_id: 77
  segment_text: Duolingo may occasionally send you service related and product change
    announcements through the general operation of the Service. We will send you reminder
    notifications to support the Duolingo teaching methodology by reinforcing the
    learning cadence and help maintain your learning streak. We process your data
    to help provide you with the Service and offer personalized features, to understand
    and improve our Service and to keep our Service safe and secure.
  sentence_annotations: []
- segment_id: 78
  segment_text: Duolingo may use or share anonymous data collected through the Service,
    including Activity Data without limitation. As a business, it is critical that
    we perform our contract with you with the best service possible, and it is in
    our legitimate interests to perform these processing functions and to enable service
    e-mails by default to keep your data secure and provide our Service. You may opt
    out of any non-essential service e-mails at any time.
  sentence_annotations: []
- segment_id: 79
  segment_text: We may also use your contact information to send you notifications
    regarding new services, offers and promotions offered by Duolingo if you affirmatively
    consent to receive such communications.
  sentence_annotations: []
- segment_id: 80
  segment_text: When you register with Duolingo, some of your information is made
    public and available at various locations including duolingo.com/profile/your-username
    and duolingo.com/users/your-username. This will include the data from your Duolingo
    Profile and Account (Name, Location, Bio, Username, User ID, Profile picture and
    Duolingo Plus membership status); your followers and the people you follow; and
    your learning progress (XP, Streak, Lingots, Daily Progress, Languages being learned,
    progress level, Crowns, Skills, Lessons undertaken, Lexemes and Strength). Tinycards
    decks you create are also public by default, but can be made visible to only you
    or to people you have shared a link with. Your Duolingo account email address
    is not shown publicly. Third party websites may be able to read, collect and use
    your public information for their own purposes.
  sentence_annotations: []
- segment_id: 81
  segment_text: Profile information is used by Duolingo to be presented back to and
    edited by you when you access the Service and to be presented to other users.
    In some cases, other users may be able to supplement your profile, including by
    submitting comments (which can be deleted by you). Duolingo uses this information
    to provide you with support, to send you essential notifications, to enforce our
    terms, conditions and policies, to communicate with you, to administer the Services,
    and for internal operations, including troubleshooting, data analysis, testing,
    research, statistical, and survey purposes. Duolingos Terms and Conditions provide
    the contractual lawful basis for these processing activities.
  sentence_annotations: []
- segment_id: 82
  segment_text: Duolingo English Test
  sentence_annotations: []
- segment_id: 83
  segment_text: When you take a test in the Duolingo English Test, we will use your
    computer's camera and microphone throughout the test to collect a Testing Video.
  sentence_annotations: []
- segment_id: 84
  segment_text: 'We will process information in connection with the Duolingo English
    Test comprising given name(s), surname(s), date of birth, gender, native language,
    country, secondary school, self-reported test scores for other exams, application
    IDs, a picture or scan of a current, valid drivers license, passport or other
    government issued ID, your Testing ID, Testing Video, biometric signals extracted
    from collected data, data about active software processes, information on connected
    external peripherals, and volume of network traffic, and answers to questions
    as part of the testing and evaluation process in order:'
  sentence_annotations: []
- segment_id: 85
  segment_text: To provide accurate testing results to Score Recipient(s) (as defined
    below)
  sentence_annotations: []
- segment_id: 86
  segment_text: To compare your Testing ID to your Testing Video to ensure that the
    person who registered for the examination (and whose identity Duolingo has validated)
    is the same person who took the examination. In addition, this comparison may
    be carried out on biometric signals that have been extracted from collected data.
  sentence_annotations: []
- segment_id: 87
  segment_text: To store and review the Testing Video recording, the active software
    processes and the volume of network traffic to validate that you took the examination
    without improper assistance
  sentence_annotations: []
- segment_id: 88
  segment_text: To evaluate your performance on the Duolingo English Test, to report
    results and to evaluate the usefulness, accuracy and other aspects of the Duolingo
    English Test
  sentence_annotations: []
- segment_id: 89
  segment_text: For our research team to validate and improve the examination, in
    an anonymized format
  sentence_annotations: []
- segment_id: 90
  segment_text: To analyze audio recordings of verbal responses to improve our ability
    to understand the spoken language
  sentence_annotations: []
- segment_id: 91
  segment_text: To share your Testing ID with your consent upon initiation of a dispute
    by a Score Recipient
  sentence_annotations: []
- segment_id: 92
  segment_text: Duolingos Terms and Conditions provide the contractual lawful basis
    for these English Test processing activities.
  sentence_annotations: []
- segment_id: 93
  segment_text: Duolingo ABC
  sentence_annotations: []
- segment_id: 94
  segment_text: Duolingo ABC is separate from the Duolingo Language app and does not
    share any account information between the two. The Duolingo ABC app is designed
    to be set up by parents and will ask you to provide your childs age. This information
    is kept anonymously for research purposes and not tied to your personal data in
    any way. You can then choose to enable speaking exercises. Speech data is stored
    on your phone and uses Apples speech recognition service to convert your voice
    into text. No speech data is shared with Duolingo. As a parent you also have the
    option of providing your email address so that Duolingo may send you information
    about product updates and to ask you about participating in product research.
    If you do provide your email address you can unsubscribe any time by emailing
    literacy-feedback@duolingo.com or by clicking the unsubscribe link in any Duolingo
    ABC emails. Your Duolingo ABC data is backed up into Apples iCloud which allows
    you to synchronize and restore the data onto another Apple device.
  sentence_annotations: []
- segment_id: 95
  segment_text: Duolingo Math
  sentence_annotations: []
- segment_id: 96
  segment_text: Duolingo Math is a separate app to the Duolingo Language app, and
    is intended for use by both children and adults. When you first open the app,
    you will have the option to (1) log in with an existing Duolingo account, or (2)
    start using the app immediately without an account. Logging in with your Duolingo
    account means you will share a single account across both apps.
  sentence_annotations: []
- segment_id: 97
  segment_text: Next, you will need to provide your age -- this helps us recommend
    the appropriate level of math content. You can then choose to continue with our
    recommended course, or switch to another course. You are able to switch courses
    using the Profile button in the app after your account is set up. Next, you can
    choose to enable practice reminder notifications. You are able to change your
    notification preferences in your devices native Settings page.
  sentence_annotations: []
- segment_id: 98
  segment_text: If you did not log in with an existing Duolingo account, you will
    be prompted to create an account after you complete a few lessons in the app.
    If youre under 13, we will ask you to provide a parents email address, plus a
    username and password. If youre 13 or older, we will ask you to provide your own
    email address, name, username, and password.
  sentence_annotations: []
- segment_id: 99
  segment_text: Your Duolingo Math progress data is stored on your phone. Deleting
    the Duolingo Math app will delete your progress. Duolingo Math uses Google ML
    Kit for handwriting recognition in writing exercises in the app. Handwriting recognition
    happens entirely on your device, and none of this information is sent to external
    servers. Writing exercises can be disabled in the Profile section of the app.
  sentence_annotations: []
- segment_id: 100
  segment_text: Sharing your personal data with third parties
  sentence_annotations: []
- segment_id: 101
  segment_text: Duolingo shares your personal data only when it is necessary to offer
    the Service, legally required, or permitted by you.
  sentence_annotations: []
- segment_id: 102
  segment_text: We will provide personal data to hosting providers such as Amazon
    Web Services, search engine providers such as Google, analytics providers such
    as Crashlytics, and support providers such as ZenDesk.
  sentence_annotations: []
- segment_id: 103
  segment_text: These data processors help us bring you the Service. For example,
    we may share your information in order to detect where or how you encountered
    a bug when using our mobile application. In connection with these operations,
    our service providers will have access to personal data for a limited time. When
    we utilize service providers for processing any personal data, we implement contractual
    protections limiting the use of that personal data to the provision of services
    to Duolingo.
  sentence_annotations: []
- segment_id: 104
  segment_text: We will be required to access and disclose personal data in response
    to lawful requests, such as subpoenas or court orders, or in compliance with applicable
    laws. Additionally, we will access and share account or other personal data when
    we believe it is necessary to comply with law, to protect our interests or property,
    to prevent fraud or other illegal activity perpetrated through the Service or
    using the Duolingo name, or to prevent imminent harm. This will include accessing
    and sharing personal data with other companies, lawyers, agents or government
    agencies.
  sentence_annotations: []
- segment_id: 105
  segment_text: Duolingo will share the complete and accurate results of Duolingo
    English Tests with such institutions, including universities, potential employers,
    or other third parties, (collectively, Score Recipients) as specified when you
    send your results after finishing a test or when you apply a coupon sponsored
    by the Score Recipient before starting a test. These results will include your
    test score, a video of the interview section of your test, and your written responses
    to certain parts of the test. We will also share your full name, date of birth,
    e-mail address, and the photo you take of yourself. We will never share examination
    results with any party without your approval, except that anonymized examination
    results will be used by Duolingo and its partners to improve the examination and
    for research and analysis. We will not share your Testing ID with any Score Recipients,
    except with your consent upon initiation of a dispute by a Score Recipient.
  sentence_annotations: []
- segment_id: 106
  segment_text: If the ownership of all or substantially all of the Duolingo business,
    or individual business units or assets owned by Duolingo that are related to the
    Service, were to change, your personal data will be transferred to the new owner.
    In any such transfer of information, your personal data would remain subject to
    this section.
  sentence_annotations: []
- segment_id: 107
  segment_text: Duolingo will share aggregate or anonymous data collected through
    the Service, including Activity Data, for purposes such as understanding or improving
    the service.
  sentence_annotations: []
- segment_id: 108
  segment_text: Data subject rights and data retention
  sentence_annotations: []
- segment_id: 109
  segment_text: You can manage your account settings at https://www.duolingo.com/settings/account
    to update, amend, and correct your information.
  sentence_annotations: []
- segment_id: 110
  segment_text: 'You also have the following rights in relation to the personal data
    we hold about you, unless provided otherwise by local law:'
  sentence_annotations: []
- segment_id: 111
  segment_text: To request access to, or erasure of, the personal data we hold about
    you.
  sentence_annotations: []
- segment_id: 112
  segment_text: To request us to restrict the processing of the personal data we hold
    about you.
  sentence_annotations: []
- segment_id: 113
  segment_text: To object to us processing personal data relating to you.
  sentence_annotations: []
- segment_id: 114
  segment_text: Where you have given us consent to process your personal data, you
    have the right to withdraw that consent at any time.
  sentence_annotations: []
- segment_id: 115
  segment_text: To export the personal data you have provided to Duolingo in a format
    that can be transferred electronically to a third party.
  sentence_annotations: []
- segment_id: 116
  segment_text: To delete your account with Duolingo by following the instructions
    available through the Service.
  sentence_annotations: []
- segment_id: 117
  segment_text: Duolingo will retain your data until your account is deleted, after
    which point we will retain anonymous data collected through the Service, including
    Activity Data, which may be used by Duolingo and shared with third parties in
