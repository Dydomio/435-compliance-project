- segment_id: 0
  segment_text: Robinhood Privacy Policy
  sentence_annotations: []
- segment_id: 1
  segment_text: 'Effective Date: March 22, 2022'
  sentence_annotations: []
- segment_id: 2
  segment_text: At Robinhood, we take privacy and security seriously. This Privacy
    Policy outlines how Robinhood Financial LLC and its affiliates (collectively,
    Robinhood, we, our, or us) process the information we collect about you through
    our websites, mobile apps, and other online services (collectively, the Services)
    and when you otherwise interact with us, such as through our customer service
    channels.
  sentence_annotations: []
- segment_id: 3
  segment_text: 'If you are a California resident, please also see the Notice to California
    Residents section below. If you have a Robinhood account, or have taken steps
    to register for an account, you can also review our: Robinhood Financial and Robinhood
    Securities RHF and RHS Financial Privacy Notice; Robinhood Crypto RHC Financial
    Privacy Notice; and our Robinhood Money RHY Financial Privacy Notice, for a summary
    of our practices regarding the personally identifiable financial information we
    collect about you.'
  sentence_annotations: []
