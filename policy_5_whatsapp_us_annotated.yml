  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 56
  segment_text: Send Your Information To Those With Whom You Choose To Communicate.
    You share your information (including messages) as you use and communicate through
    our Services.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 57
  segment_text: Information Associated With Your Account. Your phone number, profile
    name and photo, "about" information, last seen information, and message receipts
    are available to anyone who uses our Services, although you can configure your
    Services settings to manage certain information available to other users, including
    businesses, with whom you communicate.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 58
  segment_text: Your Contacts And Others. Users, including businesses, with whom you
    communicate can store or reshare your information (including your phone number
    or messages) with others on and off our Services. You can use your Services settings
    and the block feature in our Services to manage who you communicate with on our
    Services and certain information you share.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 59
  segment_text: Businesses On WhatsApp. We offer specific services to businesses such
    as providing them with metrics regarding their use of our Services.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 60
  segment_text: Third-Party Service Providers. We work with third-party service providers
    and other Meta Companies to help us operate, provide, improve, understand, customize,
    support, and market our Services. We work with these companies to support our
    Services, such as to provide technical infrastructure, delivery and other systems;
    market our Services; conduct surveys and research for us; protect the safety,
    security, and integrity of users and others; and assist with customer service.
    When we share information with third-party service providers and other Meta Companies
    in this capacity, we require them to use your information on our behalf in accordance
    with our instructions and terms.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 61
  segment_text: Third-Party Services. When you or others use third-party services
    or other Meta Company Products that are integrated with our Services, those third-party
    services may receive information about what you or others share with them. For
    example, if you use a data backup service integrated with our Services (like iCloud
    or Google Drive), they will receive information you share with them, such as your
    WhatsApp messages. If you interact with a third-party service or another Meta
    Company Product linked through our Services, such as when you use the in-app player
    to play content from a third-party platform, information about you, like your
    IP address and the fact that you are a WhatsApp user, may be provided to such
    third party or Meta Company Product. Please note that when you use third-party
    services or other Meta Company Products, their own terms and privacy policies
    will govern your use of those services and products.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
