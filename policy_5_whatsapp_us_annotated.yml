    Unspecified: {}
- segment_id: 47
  segment_text: 'We use information we have (subject to choices you make and applicable
    law) to operate, provide, improve, understand, customize, support, and market
    our Services. Here''s how:'
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 48
  segment_text: Our Services. We use information we have to operate and provide our
    Services, including providing customer support; completing purchases or transactions;
    improving, fixing, and customizing our Services; and connecting our Services with
    Meta Company Products that you may use. We also use information we have to understand
    how people use our Services; evaluate and improve our Services; research, develop,
    and test new services and features; and conduct troubleshooting activities. We
    also use your information to respond to you when you contact us.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 49
  segment_text: Safety, Security, And Integrity. Safety, security, and integrity are
    an integral part of our Services. We use information we have to verify accounts
    and activity; combat harmful conduct; protect users against bad experiences and
    spam; and promote safety, security, and integrity on and off our Services, such
    as by investigating suspicious activity or violations of our Terms and policies,
    and to ensure our Services are being used legally. Please see the Law, Our Rights
    and Protection section below for more information.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 50
  segment_text: Communications About Our Services And The Meta Companies. We use information
    we have to communicate with you about our Services and let you know about our
    terms, policies, and other important updates. We may provide you marketing for
    our Services and those of the Meta Companies.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Know:
      - know
      Right_Rectification:
      - update
- segment_id: 51
  segment_text: No Third-Party Banner Ads. We still do not allow third-party banner
    ads on our Services. We have no intention to introduce them, but if we ever do,
    we will update this Privacy Policy.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Rectification:
      - update
- segment_id: 52
  segment_text: Business Interactions. We enable you and third parties, like businesses,
    to communicate and interact with each other using our Services, such as Catalogs
    for businesses on WhatsApp through which you can browse products and services
    and place orders. Businesses may send you transaction, appointment, and shipping
    notifications; product and service updates; and marketing. For example, you may
    receive flight status information for upcoming travel, a receipt for something
    you purchased, or a notification when a delivery will be made. Messages you receive
    from a business could include an offer for something that might interest you.
    We do not want you to have a spammy experience; as with all of your messages,
    you can manage these communications, and we will honor the choices you make.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Rectification:
      - update
