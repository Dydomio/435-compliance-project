    GDPR: {}
    Unspecified:
      Right_Rectification:
      - update
- segment_id: 11
  segment_text: 'Respect for your privacy is coded into our DNA. Since we started
    WhatsApp, weve built our services with a set of strong privacy principles in mind.
    In our updated Terms of Service and Privacy Policy youll find:'
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Rectification:
      - update
- segment_id: 12
  segment_text: Additional Information On How We Handle Your Data. Our updated Terms
    and Privacy Policy provide more information on how we process your data, and our
    commitment to privacy. For example, weve added more information about more recent
    product features and functionalities, how we process your data for safety, security,
    and integrity, and added more direct links to user settings, Help Center articles
    and how you can manage your information.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Rectification:
      - update
- segment_id: 13
  segment_text: Better Communication With Businesses. Many businesses rely on WhatsApp
    to communicate with their customers and clients. We work with businesses that
    use Meta or third parties to help store and better manage their communications
    with you on WhatsApp.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 14
  segment_text: Making It Easier To Connect. As part of the Meta Companies, WhatsApp
    partners with Meta to offer experiences and integrations across Metas family of
    apps and products.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 15
  segment_text: Back to top
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 16
  segment_text: Information We Collect
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 17
  segment_text: WhatsApp must receive or collect some information to operate, provide,
    improve, understand, customize, support, and market our Services, including when
    you install, access, or use our Services.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Access:
      - access
      Right_Know:
      - access
- segment_id: 18
  segment_text: The types of information we receive and collect depend on how you
    use our Services. We require certain information to deliver our Services and without
    this we will not be able to provide our Services to you. For example, you must
    provide your mobile phone number to create an account to use our Services.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 19
  segment_text: Our Services have optional features which, if used by you, require
    us to collect additional information to provide such features. You will be notified
    of such collection, as appropriate. If you choose not to provide the information
    needed to use a feature, you will be unable to use the feature. For example, you
    cannot share your location with your contacts if you do not permit us to collect
    your location data from your device. Permissions can be managed through your Settings
    menu on both Android and iOS devices.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 20
  segment_text: Information You Provide
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 21
  segment_text: Your Account Information. You must provide your mobile phone number
    and basic information (including a profile name of your choice) to create a WhatsApp
    account. If you dont provide us with this information, you will not be able to
    create an account to use our Services. You can add other information to your account,
    such as a profile picture and "about" information.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 22
  segment_text: 'Your Messages. We do not retain your messages in the ordinary course
    of providing our Services to you. Instead, your messages are stored on your device
    and not typically stored on our servers. Once your messages are delivered, they
    are deleted from our servers. The following scenarios describe circumstances where
    we may store your messages in the course of delivering them:'
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Deletion:
      - delete
      - deleted
- segment_id: 23
  segment_text: Undelivered Messages. If a message cannot be delivered immediately
    (for example, if the recipient is offline), we keep it in encrypted form on our
    servers for up to 30 days as we try to deliver it. If a message is still undelivered
    after 30 days, we delete it.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Deletion:
      - delete
- segment_id: 24
  segment_text: Media Forwarding. When a user forwards media within a message, we
    store that media temporarily in encrypted form on our servers to aid in more efficient
    delivery of additional forwards.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 25
  segment_text: We offer end-to-end encryption for our Services. End-to-end encryption
    means that your messages are encrypted to protect against us and third parties
    from reading them. Learn more about end-to-end encryption and how businesses communicate
    with you on WhatsApp.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 26
  segment_text: Your Connections. You can use the contact upload feature and provide
    us, if permitted by applicable laws, with the phone numbers in your address book
    on a regular basis, including those of users of our Services and your other contacts.
    If any of your contacts arent yet using our Services, well manage this information
    for you in a way that ensures those contacts cannot be identified by us. Learn
    more about our contact upload feature here. You can create, join, or get added
    to groups and broadcast lists, and such groups and lists get associated with your
    account information. You give your groups a name. You can provide a group profile
    picture or description.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 27
  segment_text: Status Information. You may provide us your status if you choose to
    include one on your account. Learn how to use status on Android, iPhone, or KaiOS.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 28
  segment_text: Transactions And Payments Data. If you use our payments services,
    or use our Services meant for purchases or other financial transactions, we process
    additional information about you, including payment account and transaction information.
    Payment account and transaction information includes information needed to complete
    the transaction (for example, information about your payment method, shipping
    details and transaction amount). If you use our payments services available in
    your country or territory, our privacy practices are described in the applicable
    payments privacy policy.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 29
  segment_text: Customer Support And Other Communications. When you contact us for
    customer support or otherwise communicate with us, you may provide us with information
    related to your use of our Services, including copies of your messages, any other
    information you deem helpful, and how to contact you (e.g., an email address).
    For example, you may send us an email with information relating to app performance
    or other issues.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 30
  segment_text: Automatically Collected Information
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 31
  segment_text: Usage And Log Information. We collect information about your activity
    on our Services, like service-related, diagnostic, and performance information.
    This includes information about your activity (including how you use our Services,
    your Services settings, how you interact with others using our Services (including
    when you interact with a business), and the time, frequency, and duration of your
    activities and interactions), log files, and diagnostic, crash, website, and performance
    logs and reports. This also includes information about when you registered to
    use our Services; the features you use like our messaging, calling, Status, groups
    (including group name, group picture, group description), payments or business
    features; profile photo, "about" information; whether you are online, when you
    last used our Services (your "last seen"); and when you last updated your "about"
    information.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Rectification:
      - update
- segment_id: 32
  segment_text: Device And Connection Information. We collect device and connection-specific
    information when you install, access, or use our Services. This includes information
    such as hardware model, operating system information, battery level, signal strength,
    app version, browser information, mobile network, connection information (including
    phone number, mobile operator or ISP), language and time zone, IP address, device
    operations information, and identifiers (including identifiers unique to Meta
    Company Products associated with the same device or account).
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Access:
      - access
      Right_Know:
      - access
- segment_id: 33
  segment_text: Location Information. We collect and use precise location information
    from your device with your permission when you choose to use location-related
    features, like when you decide to share your location with your contacts or view
    locations nearby or locations others have shared with you. There are certain settings
    relating to location-related information which you can find in your device settings
    or the in-app settings, such as location sharing. Even if you do not use our location-related
    features, we use IP addresses and other information like phone number area codes
    to estimate your general location (e.g., city and country). We also use your location
    information for diagnostics and troubleshooting purposes.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 34
  segment_text: Cookies. We use cookies to operate and provide our Services, including
    to provide our Services that are web-based, improve your experiences, understand
    how our Services are being used, and customize them. For example, we use cookies
    to provide our Services for web and desktop and other web-based services. We may
    also use cookies to understand which of our Help Center articles are most popular
    and to show you relevant content related to our Services. Additionally, we may
    use cookies to remember your choices, like your language preferences, to provide
    a safer experience, and otherwise to customize our Services for you. Learn more
    about how we use cookies to provide you our Services.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 35
  segment_text: Back to top
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 36
  segment_text: Third-Party Information
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 37
  segment_text: Information Others Provide About You. We receive information about
    you from other users. For example, when other users you know use our Services,
    they may provide your phone number, name, and other information (like information
    from their mobile address book) just as you may provide theirs. They may also
    send you messages, send messages to groups to which you belong, or call you. We
    require each of these users to have lawful rights to collect, use, and share your
    information before providing any information to us.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Know:
      - know
- segment_id: 38
  segment_text: You should keep in mind that in general any user can capture screenshots
    of your chats or messages or make recordings of your calls with them and send
    them to WhatsApp or anyone else, or post them on another platform.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 39
  segment_text: User Reports. Just as you can report other users, other users or third
    parties may also choose to report to us your interactions and your messages with
    them or others on our Services; for example, to report possible violations of
    our Terms or policies. When a report is made, we collect information on both the
    reporting user and reported user. To find out more about what happens when a user
    report is made, please see Advanced Safety and Security Features.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 40
  segment_text: Businesses On WhatsApp. Businesses you interact with using our Services
    may provide us with information about their interactions with you. We require
    each of these businesses to act in accordance with applicable law when providing
    any information to us.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 41
  segment_text: When you message with a business on WhatsApp, keep in mind that the
    content you share may be visible to several people in that business. In addition,
    some businesses might be working with third-party service providers (which may
    include Meta) to help manage their communications with their customers. For example,
    a business may give such third-party service provider access to its communications
    to send, store, read, manage, or otherwise process them for the business. To understand
    how a business processes your information, including how it might share your information
    with third parties or Meta, you should review that business privacy policy or
    contact the business directly.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Access:
      - access
      - review
      Right_Know:
      - access
- segment_id: 42
  segment_text: Third-Party Service Providers. We work with third-party service providers
    and other Meta Companies to help us operate, provide, improve, understand, customize,
    support, and market our Services. For example, we work with them to distribute
    our apps; provide our technical and physical infrastructure, delivery, and other
    systems; provide engineering support, cybersecurity support, and operational support;
    supply location, map, and places information; process payments; help us understand
    how people use our Services; market our Services; help you connect with businesses
    using our Services; conduct surveys and research for us; ensure safety, security,
    and integrity; and help with customer service. These companies may provide us
    with information about you in certain circumstances; for example, app stores may
    provide us with reports to help us diagnose and fix service issues.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 43
  segment_text: The How We Work With Other Meta Companies section below provides more
    information about how WhatsApp collects and shares information with the other
    Meta Companies.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 44
  segment_text: Third-Party Services. We allow you to use our Services in connection
    with third-party services and Meta Company Products. If you use our Services with
    such third-party services or Meta Company Products, we may receive information
    about you from them; for example, if you use the WhatsApp share button on a news
    service to share a news article with your WhatsApp contacts, groups, or broadcast
    lists on our Services, or if you choose to access our Services through a mobile
    carriers or device providers promotion of our Services. Please note that when
    you use third-party services or Meta Company Products, their own terms and privacy
    policies will govern your use of those services and products.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified:
      Right_Access:
      - access
      Right_Know:
      - access
