  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 3
  segment_text: If you live outside the European Region, WhatsApp LLC ("WhatsApp,"
    "our," "we," or "us") provides our Services to you under this Terms of Service
    and Privacy Policy.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 4
  segment_text: Our Privacy Policy ("Privacy Policy") helps explain our data practices,
    including the information we process to provide our Services.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 5
  segment_text: For example, our Privacy Policy talks about what information we collect
    and how this affects you. It also explains the steps we take to protect your privacy,
    like building our Services so delivered messages arent stored by us and giving
    you control over who you communicate with on our Services.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 6
  segment_text: We are one of the Meta Companies. You can learn more further below
    in this Privacy Policy about the ways in which we share information across this
    family of companies.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 7
  segment_text: This Privacy Policy applies to all of our Services unless specified
    otherwise.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 8
  segment_text: Please also read WhatsApps Terms of Service ("Terms"), which describe
    the terms under which you use and we provide our Services.
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 9
  segment_text: Back to top
  sentence_annotations:
    CCPA: {}
    GDPR: {}
    Unspecified: {}
- segment_id: 10
  segment_text: Key Updates
  sentence_annotations:
