- segment_id: 81
  segment_text: Deleting Your WhatsApp Account. You can delete your WhatsApp account
    at any time (including if you want to revoke your consent to our use of your information
    pursuant to applicable law) using our in-app delete my account feature. When you
    delete your WhatsApp account, your undelivered messages are deleted from our servers
    as well as any of your other information we no longer need to operate and provide
    our Services. Deleting your account will, for example, delete your account info
    and profile photo, delete you from all WhatsApp groups, and delete your WhatsApp
    message history. Be mindful that if you only delete WhatsApp from your device
    without using our in-app delete my account feature, your information will be stored
    with us for a longer period. Please remember that when you delete your account,
    it does not affect your information related to the groups you created or the information
    other users have relating to you, such as their copy of the messages you sent
    them.
  sentence_annotations:
