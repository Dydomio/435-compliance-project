- segment_id: 88
  segment_text: WhatsApp shares information globally, both internally within the Meta
    Companies and externally with our partners and service providers, and with those
    with whom you communicate around the world, in accordance with this Privacy Policy.
    Your information may, for example, be transferred or transmitted to, or stored
    and processed in, the United States; countries or territories where the Meta Companies
    affiliates and partners, or our service providers are located; or any other country
    or territory globally where our Services are provided outside of where you live
    for the purposes as described in this Privacy Policy. WhatsApp uses Metas global
    infrastructure and data centers, including in the United States. These transfers
    are necessary to provide the global Services set forth in our Terms. Please keep
    in mind that the countries or territories to which your information is transferred
    may have different privacy laws and protections than what you have in your home
    country or territory.
